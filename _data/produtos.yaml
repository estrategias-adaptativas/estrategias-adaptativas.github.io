- id: garcia:2020caixa7
  abstract: >-
    Considerando que o Conjunto Urbanístico de Brasília possui valor
    excepcional, como um sítio cultural e que deve ser protegido para o
    benefício da humanidade, a pesquisa objetiva questões sobre a importância de
    se preservar não somente o significado histórico, artístico e cultural
    implícito no desenho original de Lucio Costa, mas associar ao projeto de
    educação patrimonial do Distrito Federal as histórias das pré-existências da
    formação do DF, além das culturas que foram trazidas pelos candangos e
    incorporadas como saberes locais de suas 32 regiões administrativas. Desta
    maneira, objetiva fomentar as relações socioculturais entre essas regiões
    administrativas, além de buscar promover uma articulação entre a
    Universidade de Brasília/Faculdade de Arquitetura e Urbanismo, o
    IPHAN/DF/Nacional e as Secretariarias de Educação e de Cultura do Distrito
    Federal por meio de ensino e pesquisa, a partir de programas de colaboração
    técnica e de convênios. A pesquisa propõe a construção de material
    pedagógico que possa contribuir para a abordagem do tema “educação
    patrimonial” de maneira eficiente, lúdica e esclarecedora, a fim de
    sensibilizar as crianças nas primeiras fases de sua formação e,
    concomitantemente, situar a consciência de cidadania, implícita ao desenho
    da cidade. Além disso, permitir que os jovens adquiram as competências
    necessárias para promover a conservação dos bens patrimoniais e culturais e,
    assim, formem novas atitudes, com vistas a estabelecer um compromisso
    permanente ao exercício da cidadania e que inclua o entendimento da
    preservação da cidade para as gerações presentes e futuras, e assim
    desempenhem um papel decisivo na salvaguarda de suas cidades.Palavras-chave:
    Brasília. Cidadania. Desenho. Distrito Federal. Educação Patrimonial. Jogos
    educativos.
