- id: lopes:2022manifestacoes
  abstract: >-
    O trabalho busca analisar sobre como se deu o emprego da linguagem
    neocolonial em edifícios cívicos de Cuiabá, construídos no final da década
    de 1930 e durante a década de 1940, como fruto de políticas do governo
    Vargas durante o regime conhecido por Estado Novo. Para isso, foi realizada
    a análise do movimento neocolonial desde sua gênese e, sobretudo, sua
    proposta de ruptura em relação a arquitetura eclética, em oposição ao uso de
    estilos importados e de busca por uma arquitetura nacionalista, responsável
    por justificar suas características arquitetônicas. Em Cuiabá, foram
    encontrados edifícios que utilizam o neocolonial em um estágio de
    simplificação, com supressão dos elementos decorativos e com incorporações
    de atributos do chamado estilo missões, além da mesclagem de elementos de
    outros estilos. Em sua maioria, as edificações aparentam uma preocupação
    maior com as questões funcionais e buscam resolver a estética do edifício
    com jogo de volumes operado principalmente pela presença de varandas e
    arcos. Através desta análise foi possível perceber algumas diferenças entre
    o neocolonial presente nos edifícios de Cuiabá e aqueles construídos durante
    a década de 1920 nos grandes centros, a principal delas seria o abandono da
    carga ideológica original do movimento na arquitetura do início do século
    XX.
