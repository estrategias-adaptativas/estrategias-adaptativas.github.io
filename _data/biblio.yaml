- id: perpetuo:2018origens10
  abstract: "Resumo\n\t\t\t\t\tOs discursos que proporcionaram o reconhecimento de Brasília como patrimônio cultural atribuem ao passado sua legitimidade (como o Decreto nº 10,829/87 que, ao dispor sobre a preservação da cidade, anuncia estar regulamentando uma norma de 1960). Em face disso, o presente trabalho tem por objetivo analisar criticamente o que seriam as origens da preservação de Brasília: a solicitação do então presidente Juscelino Kubitschek para o tombamento precoce da cidade, no ano de sua inauguração; o artigo nº 38 da Lei San Tiago Dantas, que condicionava eventuais alterações no plano piloto de Lucio Costa a autorização do Senado Federal; e a proposta de criação de um Conselho para a preservação da cidade enquanto obra de arte. Pondero que as questões que emergem destes começos ou foram pouco exploradas pela bibliografia especializada ou o foram de modo a produzir mistificações a respeito de personagens e seus gestos. Assim, este texto busca revisitar tais estudos e investigar documentos da época, de modo a oferecer novos olhares e interpretações destes momentos basilares para o tombamento de Brasília, em que questões de ordem política se misturaram com decisões técnicas e proposições de preservação da Capital Federal como um objeto cultural."
