- id: kuhl:2010notas
  abstract: >-
    Este artigo propõe uma leitura crítica da Carta de Veneza, documento-base do
    Icomos, fruto de congresso realizado em 1964. No Brasil, a Carta é citada
    com muita frequência, mas não entendida na mesma medida. As chamadas cartas
    patrimoniais são documentos - em especial aquelas derivadas de organismos
    internacionais - cujo caráter é indicativo ou, no máximo, prescritivo.
    Constituem base deontológica para as várias profissões envolvidas na
    preservação, mas não são receituário de simples aplicação. Para elaborar uma
    leitura fundamentada do documento, suas formulações devem ser entendidas em
    relação aos postulados teóricos da época em que foi produzida e aos
    desdobramentos do campo. Aqui, abordam-se esses temas, associando-os a
    comentários e esclarecimentos a respeito dos artigos da Carta, mencionando a
    origem de determinadas ideias, a forma como a Carta se aproxima ou difere de
    documentos anteriores, e as bases teóricas de determinadas proposições ali
    contidas. Esse processo de análise crítica fundamentada do documento é
    necessário para que as indicações ali contidas possam ser interpretadas de
    modo mais pleno, de modo a poder utilizá-las, na prática, nos dias de hoje.
