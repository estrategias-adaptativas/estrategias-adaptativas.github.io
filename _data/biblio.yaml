- id: simmel:2005grandes11
  abstract: >-
    Os problemas mais profundos da vida moderna brotam da pretensão do indivíduo
    de preservar a autonomia e a peculiaridade de sua existência frente às
    superioridades da sociedade, da herança histórica, da cultura exterior e da
    técnica da vida — a última reconfiguração da luta com a natureza que o homem
    primitivo levou a cabo em favor de sua existência corporal. Se o século
    XVIII pode clamar pela libertação de todos os vín-culos que resultaram
    historicamente no estado e na religião, na moral e na economia, para que com
    isso a natureza originalmente boa, e que é a mesma em todos os homens,
    pudesse se desenvolver sem empecilhos; se o século XIX reivindicou, ao lado
    da mera liberdade, a particularidade humana e de suas realizações, dadas
    pela divisão do trabalho, que torna o singular incomparável e o mais
    indispensável possível, mas com isso o atrela mais estreitamente à
    complementação por todos os outros; se Nietzsche vê a condição para o pleno
    desenvolvimento dos indivíduos na luta mais brutal dos singulares, ou o
    socialismo, precisamente na manu-tenção do nível mais baixo de toda
    concorrência — em tudo isto atua o mesmo motivo fundamental: a resistência
    do sujeito a ser nivelado e con-sumido em um mecanismo técnico-social. Onde
    os produtos da vida es-pecificamente moderna são indagados acerca de sua
    interioridade; onde por assim dizer o corpo da cultura é indagado acerca de
    sua alma — como me parece ser atualmente o caso no que diz respeito às
    nossas grandes cidades —, a resposta precisa ser buscada na equalização
    pro-movida por tais formações entre os conteúdos individuais e
    supra-indivi-duais da vida, nas adaptações da personalidade, mediante as
    quais ela se conforma com as potências que lhe são exteriores. O fundamento
    psicológico sobre o qual se eleva o tipo das individuali-dades da cidade
    grande é a intensificação da vida nervosa, que resulta * AS GRANDES CIDADES
    E A VIDA DO ESPÍRITO 578 da mudança rápida e ininterrupta de impressões
    interiores e exteriores. O homem é um ser que faz distinções, isto é, sua
    consciência é estimula-da mediante a distinção da impressão atual frente a
    que lhe precede. As im-pressões persistentes, a insignificância de suas
    diferenças, a regularida-de habitual de seu transcurso e de suas oposições
    exigem por assim dizer menos consciência do que a rápida concentração de
    imagens em mudan-ça, o intervalo ríspido no interior daquilo que se
    compreende com um olhar, o caráter inesperado das impressões que se impõem.
    Na medida em que a cidade grande cria precisamente estas condições
    psicológicas — a cada saída à rua, com a velocidade e as variedades da vida
    econômica, profissional e social —, ela propicia, já nos fundamentos
    sensíveis da vida anímica, no quantum da consciência que ela nos exige em
    virtude de nossa organização enquanto seres que operam distinções, uma
    oposi-ção profunda com relação à cidade pequena e à vida no campo, com ritmo
    mais lento e mais habitual, que corre mais uniformemente de sua ima-gem
    sensível-espiritual de vida. Com isso se compreende sobretudo o caráter
    intelectualista da vida anímica do habitante da cidade grande, frente ao
    habitante da cidade pequena, que é antes baseado no ânimo e nas relações
    pautadas pelo sentimento. Pois estas lançam raízes nas ca-madas mais
    inconscientes da alma e crescem sobretudo na calma propor-ção de hábitos
    ininterruptos. Em contraposição a isto, o lugar do entendi-mento são as
    camadas mais superiores, conscientes e transparentes de nossa alma; ele é,
    de nossas forças interiores, a mais capaz de adaptação. Ele não necessita,
    para acomodar-se com a mudança e oposição dos fenô-menos, das comoções e do
    revolver interior, sem os quais o ânimo mais conservador não saberia se
    conformar ao ritmo uniforme dos fenômenos. Assim, o tipo do habitante da
    cidade grande — que naturalmente é en-volto em milhares de modificações
    individuais — cria um órgão protetor contra o desenraizamento com o qual as
    correntes e discrepâncias de seu meio exterior o ameaçam: ele reage não com
    o ânimo, mas sobretudo com o entendimento, para o que a intensificação da
    consciência, criada pela mesma causa, propicia a prerrogativa anímica. Com
    isso, a reação àque-les fenômenos é deslocada para o órgão psíquico menos
    sensível, que está o mais distante possível das profundezas da
    personalidade. Essa atuação do entendimento, reconhecida portanto como um
    preservativo da vida subjetiva frente às coações da cidade grande,
