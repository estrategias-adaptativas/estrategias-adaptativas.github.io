- id: benincasa:2008fazendas
  abstract: >-
    Analisa a arquitetura rural do atual Estado de São Paulo durante o ciclo
    cafeeiro entre 1800 e a década de 1940, período marcado por grandes
    transformações na história brasileira. O enfoque é dado ao núcleo rural da
    fazenda cafeeira, investigando questões como: critérios para a escolha do
    sítio a ser implantado; o agenciamento e as inter-relações entre as
    edificações; a arquitetura e o uso dos diversos edifícios que o compõem;
    além de suas mudanças no tempo e no espaço. O estudo se vale de
    levantamentos inéditos (métrico e fotográfico), da leitura de estudos
    correlatos, entrevistas, coleta de dados em arquivos, bibliotecas entre
    outros, produzindo um amplo conjunto de informações a respeito de fazendas
