- id: scianna:2020hbim31
  abstract: >-
    Recent technological evolutions in the acquisition and management of
    building data are offering new opportunities for digital reconstruction. At
    the same time, the BIM (Building Information Modeling) methodology, based on
    the implementation of libraries composed of parametric objects provided by
    the IFC (Industry Foundation Classes) standard, allows the design and
    management of data of existing buildings, and, in particular, historical and
    archaeological buildings. In the latter case, the great variety of Cultural
    Heritage (CH) distributed over the European territory, and the ability of
    BIM to cover the life of buildings or/and other artefacts from a geometric,
    descriptive, physical and static point of view, have stimulated the
    development of the HBIM (Historic BIM) modelling. The HBIM approach should
    consider the complexity of historical or archaeological buildings or
    artefacts, with particular attention to possible fragmentation or
    incompleteness of parts. In this work, different approaches regarding the
    survey, restitution and data management will be described, finalised to the
    construction of an HBIM model, considering different possible variables,
    emerging from different study cases.
