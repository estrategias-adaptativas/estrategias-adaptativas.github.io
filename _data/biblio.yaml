- id: bueno:2018cidade
  abstract: >-
    Numa intersecção entre História da Urbanização (REIS, 1999) e História da
    Cultura Numa intersecção entre História da Urbanização (REIS, 1999) e
    História da Cultura Material (MENESES, 1980 e 1990), a produção social do
    espaço urbano é o objeto desta tese, privilegiando séries documentais
    heterogêneas e conexas pouco exploradas pela historiografia, alinhavadas em
    perspectiva histórica de longa duração, lote a lote, em plantas cadastrais
    antigas e atuais. Recuamos no tempo, voltando ao século XIX, focalizando
    aspectos do mercado imobiliário rentista para identificar a dinâmica do
    processo de urbanização (a partir de quando se acelerou) do período colonial
    à Primeira República. Sistemas de Informações Geo-históricas (SIGs) permitem
    reconstituir cenários na longa duração. Os SIG Históricos são fundamentais
    na espacialização de banco de dados complexos, viabilizando a elaboração de
    cartografias regressivas e temáticas - quadra a quadra, rua a rua, lote a
    lote -, cruzando informações textuais e visuais, reconstituindo perfis tanto
    materiais como sociais nos diversos tempos. Em estudos anteriores, ensaiamos
    uma metodologia de espacialização que aqui aprimoramos, envolvendo
    tecnologias mais ágeis e eficientes. Nossas pesquisas se apoiam,
    particularmente, sobre a planimetria e a volumetria histórica com base em
    fontes seriais diacrônicas e sincrônicas, dados envolvendo os impostos
    prediais, as permissões de construção, as atividades, a legislação e outras
    formas de contrôle, os imóveis, os dados demográficos e a iconografia. De
    fôlego, essas pesquisas mostram-se fecundas em termos de novas descobertas
    de uma dimensão da materialidade do espaço, perdida no tempo longo. Nesta
    tese, aprimoramos o método e a linha teórica, consolidando
    epistemologicamente os resultados adquiridos, desenvolvendo novas pistas de
    pesquisa e contribuindo para uma melhor compreensão dos fenômenos de
    produção e apropriação social da cidade do ponto de vista da sua dimensão
    material. Para inventário e estudo retrospectivo, elegemos um conjunto
