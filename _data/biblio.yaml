- id: murphy:2002villa
  abstract: >-
    This article argues that the debate over the fate of Le Corbusier's Villa
    Savoye (1928-1931) in Poissy, France-which was in derelict condition by the
    1950s-occasioned an international reconsideration of the architect's work as
    well as a reconsideration of the French architectural patrimony. The author
    argues that, while the house has been discussed since the time of its
    completion in largely formal terms, more recent scholarship has opened up
    the debate on the material circumstances of its construction and the
    ideological implications of its design. As part of this new perspective, it
    is important to understand the house not simply as a universally applicable
    design solution by its architect, but as an object that was altered and
    restored in response to changing perceptions of Le Corbusier and his work.
    The process by which the Villa Savoye was preserved, restored, and
    established as an official historic monument of the French state, between c.
    1958 and 1967, brought about a reconceptualization of modernist architecture
    and of the historic monument in France. Modernist architecture, including
    the Villa Savoye, was incorporated during the postwar period into a
    celebratory cultural history of France. Among government administrators who
    participated in this process was André Malraux, who in the postwar period
    attempted to reconstruct France's international prestige on the basis of its
    cultural production. Prodded into action on behalf of the Villa Savoye by
    architects, critics, and scholars around the world, as well as by an
    exhibition at the Museum of Modern Art in New York, Malraux finally
    acknowledged that the work of Le Corbusier could be admitted into the corpus
    of monuments on which French identity was to be built.
