- id: mann:1985traditionalism39
  abstract: >-
    Little in the history of the profession of architecture or in our current
    paradigm of architectural education teaches us to understand architecture
    from the stand-point of traditional social values. The ideology of
    modernism, which remains the foundation for the educational philosophy in
    most architectural schools, is too closely linked with the forces of
    positivism, idealism and rationalism to respond adequately to the
    traditional cultural patterns of society. Yet, it is generally felt that it
    is modernist ideology which pulls us into the future by setting new
    standards and destroying old icons. In a pluralist and democratic society
    students of architecture should be equipped with strategies for design which
    are informed by the ideologies of modernism and traditionalism and with the
    ability to make judgments as to their appropriate uses.
