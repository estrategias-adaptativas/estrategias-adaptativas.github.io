- id: rodrigues:2008apologia
  abstract: >-
    "Expandir, circular, higienizar e tipificar foram os princípios que
    determinaram o paradigma da cidade do século XIX, seja nas teorias e nos
    discursos acerca do espaço citadino, seja nos projectos concebidos e
    elaborados, seja nas transformações efectivamente operadas nas morfologias
    dos centros urbanos". Assim começava o primeiro texto que redigimos para o
    projecto da tese que agora encetamos, e cujo objectivo geral era fazer a
    história da cidade de Évora do século XIX, cruzando três eixos que
    considerávamos, e ainda consideramos, estruturantes no caso em estudo. Esses
    três eixos são a arquitectura construiria de raiz, as alterações na
    configuração do espaço urbano e os monumentos do passado. Anunciava-se
    particularmente estimulante a relação dos dois primeiros com o último, tendo
    em conta que Évora era uma cidade que pouco se havia alterado desde o século
    XVII, tendo permanecido contida dentro do seu perímetro amuralhado até à
    primeira década do século XX. Tal factor fazia adivinhar uma convivência
    complexa e difícil com o modelo de cidade moderna, tal como está enunciado
    na frase com que abrimos o parágrafo. 

    As fontes e os estudos entretanto consultados vieram confirmar a nossa
    primeira percepção, desenhando uma conjuntura balizada em duas atitudes
    aparentemente opostas, no que diz respeito à forma como os eborenses do
    século XIX viveram a sua cidade. De um lado, percebe-se a atitude dos
    progressistas, defensores da modernização das infra-estruturas e 

    dos equipamentos, com vista a conseguir uma cidade mais salubre, mas também
    mais bela, por via da introdução de melhoramentos nas principais ruas e
    praças, da construção de edifícios esteticamente actualizados e da criação
    de zonas verdes. Todas estas são medidas que implicariam o sacrifício de
    extensas parcelas da cidade histórica. Do lado oposto, detecta-se a atitude
    dos defensores dos monumentos que o passado lhes tinha legado, que não
    recusavam a modernidade, mas que a desejavam mais contida e respeitadora da
    história e da arqueologia. Este conflito está subjacente, em diferentes
    graus, nos trabalhos de Maria Domingas Simplício (O espaço urbano de Évora:
    contributo para melhor conhecimento do sector intra-muros, 1987, e Evolução
    e morfologia do espaço urbano de Évora, 1997), António Carlos da Silva (A
    "restauração" do templo romano de Évora, A Cidade de Évora, 1994-95), Joana
    Cunha Leal (Giuseppe Cinatti. 18081878. Percurso e obra, 1996), Maria da
    Conceição Marques Freire (Rossios do significado urbano: um caso de estudo.
    O Rossio de Évora, 1999), Maria da Conceição Lopes Aleixo Fernandes (Os
    "restauros" e a memória da cidade de Évora. 1836-1896, 1998), Carmen Almeida
    (Riscos de um século. Memória da evolução urbana de Évora, com a colaboração
    de José Maria Pinto Barbosa, 2001, e Évora – Objectos Melancólicos, 2005) e
    Manuel J. C. Branco (A defesa do património construído de Évora. Cunha
    Rivara, Filipe Simões, Gabriel Pereira e Túlio Espanca, em Monumentos,
    2007). 

    O confronto entre "progressistas" e "arqueólogos" ou "antiquários", como se
    apelidavam mutuamente as facções em confronto, foi, de facto, uma
    característica do Portugal Oitocentista. Assim o comprovam as centenas de
    textos da época, divulgados pelos estudos de Lúcia Rosas (Monumentos
    Pátrios. A Arquitectura Religiosa Medieval – Património e Restauro, 1995),
    Maria João Neto (Memória, Propaganda e Poder. O Restauro dos Monumentos
    Nacionais, 2001), Maria Helena Maia (Património e Restauro em Portugal,
    2007), assim como o que apresentámos como dissertação de mestrado (Paulo
    Simões Rodrigues, Património, Identidade e História, 1998), entre outros. No
    entanto, ao encetarmos a nossa própria investigação, deparámos com uma
    realidade mais complexa, sobretudo no que respeitava aos chamados
    "progressistas". Relativamente a Évora, parecia haver uma integração da
    conservação e do restauro dos mais importantes monumentos 

    históricos da cidade nas políticas de melhoramentos materiais. Esta atitude
    aponta para uma tentativa de compromisso e não para uma total indiferença,
    relativamente à preservação monumental. Chegou-se a utilizar, inclusive, um
    discurso apologético do passado da cidade, para justificar as reformas que
    se desejava implementar, ou até mesmo as já implementadas. Foi no sentido do
    aprofundamento dessa linha de interpretação, que orientámos já os estudos
    que desenvolvemos sobre Évora, e que publicámos a partir de 2000: 

    Giuseppe, Cinatti e o restauro do templo romano de Évora, em A Cidade de
    Évora, 2000; Évora, urbanismo e arquitectura: os projectos para o Bairro
    Cenáculo, em A Cidade de Évora, 2001; Architecture and engineering practice
    in the second half of the nineteenth century. The pioneers of a new
    tradition (com Maria Helena Souto), em Pride & Predesign, 2005; Em busca da
    cidade perdida. Condição e destino dos monumentos históricos eborenses
    (1834-1920), em Évora Desaparecida. Fotografia e Património. 1839...1919,
    2007; Restaurar para renovar na Évora do século XIX (com Ana Cardoso de
    Matos), em Monumentos, 2007; Urbanismo, arquitectura e monumentos nacionais
    na Évora Oitocentista: balanço historiográfico, em Seminários de Estudos de
    Arte: Estados de Forma 1, 2007; "A fixação da imagem da cidade na origem do
    conceito de património urbano: o exemplo de Évora". em Arte Teoria, 2007. 

    Esta atitude, também presente nos "progressistas", parecia derivar de uma
    poderosa consciência da importância do passado de Évora, com origem numa
    tradição historiográfica e arqueológica que remontava ao século XVI e que
    tem sido amplamente estudada. Veja-se, a título de exemplo, as obras 

    de Rafael Moreira (A Arquitectura do Renascimento no Sul de Portugal, 1991)
    ou Sylvie Deswarte (11 "Perfeito Cortegiano". D. Miguel da Silva, 1989). 

    Parecia ser nesse momento fulcral do seu passado que todos os discursos
    sobre a cidade começaram a partilhar dessa consciência histórica, em que se
    configura uma identificação plena de Évora com a ideia de urbe antiga e
    histórica. Uma antiguidade que se foi tornando na essência da cidade, uma
    verdadeira identidade. Verificá-lo despoletou uma alteração decisiva no
    nosso projecto, para a qual se revelou fundamental a orientação da
    Professora Raquel Henriques da Silva.
