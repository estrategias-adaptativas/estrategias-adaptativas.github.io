- id: araujo:2015metamorfose
  abstract: >-
    This master's thesis, in addition to an intrinsic desire to study
    present-day matters, took as itsstarting point ideas discussed at the
    conference O Ensino da Arquitectura no processo dodesenvolvimento | I
    International ASF INT Conference2 (Education of Architecture in
    thedevelopment process), held at the University of Porto's Faculty of
    Architecture, FAUP, on the13th of April, 2013. The event included support
    from Arquitetos sem Fronteiras Portugal, andcounted with the presence of
    honour, scientific, executive, national and international memberswho
    provided a rich exchange of thoughts and different viewpoints.Issues
    concerning basic habitability, human development, environment and an
    activeintervention and participation of the population served as an initial
    motivation for a topic thatlater proved to be controversial and complex.
    From the very first conversation with ProfessorJosé Virgílio Borges Pereira,
    the approach to the matter has undergone slight changes until
    itstabilised.Taking into account its historical impact and pertinence in the
    city of Porto's identity, theRibeirinha/Barredo area was initially thought
    as the study object. Despite the historic centrebeing included in the Porto
    Vivo - SRU's established Rehabilitation Operations programme, ithas since
    then been steadily recovered by segments and growing needs. As a result,
    according toassessments of the heritage conservation status, was given
    priority to the exact 19 blocks fromRibeira/Barredo - which actions were
    completed in 2008.The first idea was almost immediately discarded when aimed
    to analyse an ancient andhistorical territory as faithful as possible to the
    past, due to recent changes which, for better orfor worse, partially
    concealed data and key aspects essential to the research. The proposal
    wastherefore developed around the iconic hill Morro do Olival, centring on
    the parish Vitória and,consequently, the Rua dos Caldeireiros as a field of
    action. In spite of today's modest role, ithad once been considered an
    important fragment of the city, carrying until present time a vastlegacy of
    "artifacts" that are essential to a better understanding of the object of
    analysis.This thesis aims to reflect the evolution and transformation of
    Porto's 19th- century narrowhouse lot and its "mutant house" - a flexible
    and multifunctional space capable of adaptingitself to distinct human needs.
    It was of utmost concern to bring this research to a conclusionfocusing on
    rehabilitation and its outcome, and also to weigh the architectural future
    of thisstereotyped building, a unique type of housing that is the "creased
    face" of a matured city.
