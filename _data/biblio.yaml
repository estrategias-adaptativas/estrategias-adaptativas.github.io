- id: millan:2021pequenas
  abstract: >-
    Em 2016, fruto de sinergias estabelecidas entre o Instituto de Estudos
    Medievais (NOVA FCSH) e a Câmara Municipal de Castelo de Vide, realizou-se a
    1ª edição das Jornadas Internacionais de Idade Média subordinada ao tema “As
    pequenas cidades na construção da Europa Medieval”. No âmbito desse colóquio
    foi criado o Grupo de Trabalho Rede Internacional das Pequenas Cidades no
    Tempo, que se assume como “uma plataforma de colaboração entre
    investigadores, de qualquer área científica, e todas as entidades que
    desenvolvam e/ou promovam pesquisa sobre comunidades urbanas de reduzidas
    dimensões, abordadas na sua historicidade”, movida por propósitos não apenas
    científicos, mas também societários. Ainda que em 2017 o primeiro colóquio
    da Rede das Pequenas Cidades se tenha inserido na Semana de Estudos
    Medievais de Castelo de Vide, foi evidente a inconformidade cronológica
    entre os dois eventos científicos, percebendo-se que a continuidade da
    pesquisa sobre pequenas comunidades urbanas implicava forçosamente uma
    emancipação da fronteira cronológica e metodológica dos estudos da época
    medieval. Já no volume publicado como resultado do primeiro encontro das
    Jornadas se manifestava esta necessidade: “a hipótese de cruzar disciplinas,
    pontos de observação, cronologias, escalas de abordagem e horizontes de
    questionamentos afigura-se-nos como mais um passo auspicioso no processo,
    que nos propomos continuar, de investir na pesquisa sobre as pequenas
    cidades, enquanto objeto de estudo autonomizado”. Até então, e ao longo de
    vários anos, esta linha de investigação foi-se solidificando, com
    participações em congressos internacionais, realização de workshops em
    Portugal e numa ação bilateral Portugal/França. O desígnio orientador, em
    conformidade com as premissas nas quais o IEM se baseia, foi o da
    concretização de abordagens multidisciplinares, juntando geógrafos,
    arquitetos, arqueólogos, urbanistas, para além de historiadores e
    historiadores de arte. A estrutura da Rede mantém-se fluída, participando
    ativamente em várias ações, como encontros científicos, projetos de
    investigação exploratórios, formação pós-graduada e transferência de
    conhecimento. Em Castelo de Vide, especificamente, realizou-se em 2017 o
    encontro subordinado ao tema “Pequenas Cidades: um objeto de estudo
    coerente?” e, em 2019, um colóquio de maior envergadura sobre “Pequenas
    Cidades e Ambiente”. É assim que este volume vê a luz, resultado da
    integração de uma coleção de estudos que tem as pequenas cidades como objeto
    de análise comum e o palco de Castelo de Vide como espaço de debate. Este
    livro divide-se em duas partes. A primeira integra os artigos relativos às
    Pequenas Cidades e Ambiente. Iniciando-se com o repto lançado pelo Professor
    Jean-Luc Fray aos participantes do colóquio de 2019, seguem-se as respetivas
    respostas, ordenadas nas seguintes subsecções: (i) A interpretação de
    sistemas socio-ecológicos sob perspetivas de conjunto; (ii) A observação de
    sistemas socioecológicos através dos testemunhos materiais; (iii) A análise
    pormenorizada de fenómenos de antropização; (iv) O estudo da regulação
    societária de recursos e problemas ambientais. A segunda parte do livro,
    sobretudo constituída por textos apresentados no encontro de 2017, corporiza
    várias categorias de estudos sobre as pequenas cidades, nomeadamente, a
    monografi a, a articulação de povoados, as hierarquias urbanas, as leituras
    do espaço urbano, as materialidades, as redes de poder e, não menos
    importante, a intervenção societária. Por fim, as conclusões pretendem, para
    além de sintetizar algumas linhas gerais transmitidas pelo conjunto de
    artigos, enfrentar os “problemas irritantes” (nas palavras do Professor
    Jean-Luc Fray) levantados pela classificação dos núcleos urbanos de pequena
    dimensão e, também, valorizar a acuidade da pesquisa sobre as pequenas
    cidades no tempo. Ainda que este volume se sobreponha a uma época, a uma
    disciplina e a uma perspetiva de abordagem, a origem medieval da linha de
    investigação e da própria Rede é percetível, verificando-se uma elevada
    presença de estudos sobre a Idade Média em relação a outros períodos
    cronológicos. Nas iniciativas mais recentes desenvolvidas pela Rede existiu
    um interesse e uma preocupação na abertura do arco cronológico, como poderá
    comprovar-se em futuras atividades e publicações.
