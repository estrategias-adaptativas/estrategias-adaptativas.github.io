- id: carvalho:2002arquitetura
  abstract: >-
    A pesquisa procurou mostrar que a arquitetura pode servir como um elemento
    de manifestação cultural e artística resultante da busca por uma afirmação
    de nacionalidade. O resultado desse processo fica evidente na Arquitetura
    Neocolonial. As consultas durante a pesquisa mostraram que o tema foi
    relegado a um segundo plano em função de uma historiografia que se recusa em
    aceitar o papel de outras arquiteturas brasileiras que não sejam a colonial
    e a moderna. O trabalho traçou relações entre a Arquitetura Neocolonial
    encontrada em diversas partes do país, demonstrando seu alcance territorial
    e temporal, seus valores ideológicos e artísticos.
  author:
    - family: CARVALHO
      given: ÉDIS EVANDRO TEIXEIRA DE
