- id: pflueger:2020arquitetura13
  abstract: >-
    Poder e arquitetura sempre estiveram conectados. As construções do século XX
    expressam os ideários vigentes. Foucault em seus estudos sobre projetos de
    hospitais, presídios e instituições militares demonstrou as intrínsecas
    relações entre os dois campos disciplinares. No Maranhão, a Era Vargas,
    representou um período autoritário de renovações urbanas para capital, mesmo
    com a economia do Estado decadente. Em 1936, o urbanista Jose Octacílio de
    Saboia Ribeiro foi Prefeito de São Luís, capital do Estado, atendendo ao
    convite do interventor Paulo Ramos e sua gestão tinha por objetivo promover
    a renovação do Maranhão transformando a velha capital maranhense de perfil
    colonial em uma cidade moderna. O plano urbano causou muitas polêmicas e
    resistências, e as ideias de renovação só foram executadas pelo sucessor do
    prefeito, Pedro Neiva de Santana, que promoveu a demolição do casario
    colonial para abertura de novas avenidas e construção de novos prédios
    institucionais. Essas obras, marcos do modernismo na capital, culminaram com
    a abertura da avenida Getúlio Vargas e a construção do prédio do 24º
    batalhão caçadores, obras representativas da arquitetura do poder do
    Maranhão, este artigo busca refletir sobre a arquitetura do poder no
    Maranhão tomando como referência o prédio do 24 BC
