- id: benedito:2017casas9
  abstract: >-
    Este artigo investiga a história que circulou nos órgãos de preservação do
    patrimônio, levando ao tombamento de uma casa de taipa de pilão na cidade de
    Santana de Parnaíba, Estado de São Paulo, apontada como sendo uma construção
    seiscentista, porém não comprovada pela pesquisa histórica. Foi tombada em
    1957 e utilizada para instalação de museu entre 1962 e a atualidade,
    contando com uma nova museografia a partir de 2014. Apesar de ter
    documentada uma história de que a casa pertenceu a ex-escravos, a exposição
    atual não mostra esse elemento, pelo contrário, omite-o e mostra a história
    sobre os primeiros moradores dela baseada na história mítica dos
    bandeirantes. O motivo dessa mudança é entendido como sendo parte de uma
    política cultural exitosa do projeto de nação de agentes dos órgãos de
    preservação do patrimônio que trabalharam a memória coletiva e as exclusões
    a partir de gostos pessoais.
