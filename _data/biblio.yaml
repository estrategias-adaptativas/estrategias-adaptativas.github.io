- id: feijo:2002arquiteturaa
  abstract: >-
    O acervo arquitetônico existente em Acari, constituído por casas grandes de
    fazenda e casas urbanas construídas no século XIX, pode ser considerado como
    um dos mais representativos e bem preservados do Rio Grande do Norte,
    contudo observa-se que atualmente, esse acervo encontra-se em processo de
    grandes modificações e ameaçado de iminente desaparecimento. Em virtude
    disso, e considerando-se de fundamental importância o conhecimento dessas
    edificações, foi elaborada esta dissertação, que trata do estudo comparativo
    entre a casa grande de fazenda e a casa urbana e visa responder às seguintes
    questões: (1) se o acervo remanescente delineia um partido arquitetural
    específico, passível de ser definido a partir da investigação de um conjunto
    recorrente de categoriais formais e construtivas; e (2) se esse conjunto de
    categorias delineia tipos distintos de arquitetura rural e urbana. Do
    universo das edificações remanescentes, foram utilizadas como amostragem
    para análise, vinte e quatro exemplares, (sendo doze casas- grandes de
    fazenda e doze casas urbanas), registradas e investigadas a partir de um
    conjunto de categorias analíticas formais e construtivas. Os registros
    incluíram: levantamentos arquitetônicos pormenorizados, dados históricos
    (quando disponíveis), e cobertura fotográfica extensiva de elementos
    remanescentes. A análise incluiu: implantações; formas plásticas das caixas
    murais e elementos componentes; programa de necessidades, arranjo dos
    ambientes e configuração espacial; materiais e técnicas construtivas
    empregadas. Ao final deste estudo, constata-se que, apesar da existência de
    características específicas, encontradas somente em casas-grandes de fazenda
    ou exclusivamente em casas urbanas, características comuns prevalecem,
    podendo-se concluir que tanto as casas grandes de fazenda quanto as casas
    urbanas apresentam partidos arquitetônicos semelhantes, os mesmos materiais
    e as mesmas técnicas construtivas.
