- id: oliveira:2019transformacoes12
  abstract: >-
    Este artigo apresenta algumas reflexões competentes às transformações
    paisagísticas ocorridas no Mercado Municipal da Cidade de Goiás ao longo dos
    séculos XIX e XX. Assim, além dos contextos históricos conferidos à sua
    implantação no plano urbanístico, destacam-se as análises que se
    concentraram sobre os registros arqueológicos e estratigráficos, documentos
    textuais, iconografias e informações orais. Por meio deste conjunto de
    fontes, e a partir de inferências teórico-metodológicas interdisciplinares,
    especialmente no plano da arqueologia, geoarqueologia, antropologia e
    história, pôde-se compreender como as transformações ocorridas no Mercado
    Municipal estiveram associadas às dinâmicas do Rio Vermelho, bem como às
    ações transcorridas pelos vilaboenses. Entremeio a esta articulação, que
    contribuíram para a formação da paisagem do lugar social-mercadológico,
    essas ações estiveram concatenadas à formação do registro arqueológico, ou
    seja, aos testemunhos materiais que representam as mudanças no decorrer do
    tempo histórico-social, e, consequentemente, às configurações dos depósitos
    sedimentares que foram arquitetados para elevação do piso de ocupação, como
    se observa a partir dos dados obtidos e discorridos neste trabalho.
