- id: paoli:2013outra
  abstract: >-
    This article aims to investigate the relationship between the architecture
    produced during the Pereira Passos administration and the preexisting
    architecture in the central area of Rio de Janeiro. The discourses that
    justified the urban reforms of the Passos period built this relationship in
    terms of the antinomy between the “old” and the “new”, creating the idea
    that an ancient colonial city, with narrow alleyways and insalubrious,
    artless houses, would be completely replaced by a radiant city endowed with
    wide avenues for air and traffic circulation, and flanked by hygienic
    buildings with a renewed architectural language. However, this powerful
    image of a total renovation of the city turned out to be schematic, in the
    sense that it did not encompass the complexity of the relationship between
    the new architecture and the pre-existing one – a relationship visible in
    the allotment of the land, in the building techniques employed, in the
    architectonic scale of the new real estate, in its functions and even in the
    countless renovations of existing buildings, some of which were from the
    same colonial period diminished in the discourse that justified the building
    works.
