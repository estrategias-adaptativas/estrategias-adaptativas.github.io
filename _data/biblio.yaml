- id: juca:2012primordios20
  abstract: >-
    O presente artigo apresenta, em grandes linhas, a ação empreendida pelos
    agentes econômicos, pelos representantes da Igreja e do Estado português na
    organização do espaço da capitania do Ceará no século XVIII. Para uma melhor
    capitalização da economia pecuarista, o Estado lusitano fundou vilas em
    lugares estratégicos onde primeiramente se fixaram os sesmeiros e a Igreja.
    Não houve razão nem justificativa econômica e geopolítica que demandasse
    investimentos técnico e de capital por parte dos portugueses na plena
    adequação dos condicionantes locais às diretrizes urbanísticas lusitanas. Em
    face da ocupação tardia, o artigo aborda ainda a também tardia representação
    cartográfica, como expressão da posição secundária dos interesses lusitanos
    em relação a uma melhor apreensão da região.
