- id: xavier:2020desenhos
  abstract: >-
    El dominio urbano del Cabildo de la Catedral de Braga ha generado un archivo
    diversificado de fuentes históricas, fundamental para el estudio del
    urbanismo de la ciudad. De los inicios del siglo XIX, hay un inusual
    conjunto de documentos relativos a las viviendas propiedad del Cabildo. Este
    artículo evalúa estas representaciones iconográficas de significación
    cartográfica mediante un enfoque metodológico multidisciplinar basado en
    diferentes tipos de fuentes, con el fin de analizar estos dibujos y
    proporcionar hipótesis interpretativas sobre su funciónThe urban domain of
    Braga’s cathedral governing Chapter has generated a diverse archive of
    historical sources, vital for the investigation of the city’s urbanism.
    Dating from the beginning of the 19th century, there is an unusual set of
    documents related to tenures of houses detained by the Chapter. This article
    relies preliminary on these iconographical representations of cartographic
    meaning through a multidisciplinary methodological approach sustained by
    different types of sources, as to analyze thesedrawings and to provide
    interpretative hypothesis about its function.
