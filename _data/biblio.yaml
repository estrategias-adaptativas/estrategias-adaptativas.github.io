- id: correia:2010art12
  abstract: >-
    Nada marcou mais o cenário das cidades brasileiras nas décadas de 1930 e
    1940 que a arquitetura de tendências art déco, que então se firmou como uma
    expressão de modernidade acessível às diferentes classes sociais. A partir
    de construções de maior porte, o vocabulário conquistou o gosto popular e se
    disseminou em cidades grandes e pequenas. Na arquitetura o art déco concilia
    aspectos inovadores e vínculos com o passado. Da arquitetura Beaux-Arts
    recupera o viés decorativo, expresso na volumetria em composições marcadas
    pelo jogo de formas geométricas e/ou em fachadas com elementos de conotação
    ornamental. Também faz uso – com certa frequência – do método Beaux-Arts de
    composição, pela adoção de regras referentes a simetria, axialidade e
    hierarquia na distribuição da planta, na organização das fachadas e na
    disposição da volumetria, expressas, entre outras coisas, na ênfase
    conferida ao acesso principal e na repartição da fachada em base, corpo e
    coroamento. Ainda emprega – após submetê-los a operação de simplificação –
    elementos da linguagem clássica, como colunas, óculos, frontões, capitéis,
    pilastras e platibandas. (Continua...)
