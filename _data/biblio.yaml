- id: gaspar:2016tapanhuacanga
  abstract: >-
    A tese investiga a história do Palácio Velho de Ouro Preto, primeira
    residência de governadores instalada na antiga Vila Rica, sede política da
    capitania de Minas Gerais a partir de 1721. Foram analisadas, em especial, a
    biografia de Henrique Lopes de Araújo, capitão-mor de Vila Rica entre
    1713-33 e benfeitor do Palácio; a história do conflituoso processo político
    consumado nas entradas, na fixação e na permanência de governadores no
    interior do território minerador ao longo das três primeiras décadas do
    século XVIII; e, por fim, a história do próprio complexo arquitetônico do
    Palácio Velho no intervalo entre 1717, data de sua construção, e 1734
    (intervalo no qual serviu por residência dos governadores da capitania) e no
    período seguinte, quando a propriedade passou a ser administrada pela câmara
    (1734-1738) e, logo depois, pela Santa Casa de Misericórdia de Vila Rica
    (1738-1825). A pesquisa esmiuçou os interesses envolvidos na exploração da
    rica lavra de ouro existente no Palácio, relacionados, sobretudo, à
    irmandade de Nossa Senhora do Rosário dos Pretos do Alto de Padre Faria (ou
    Alto da Cruz), na freguesia de Antônio Dias. Os vínculos dessa confraria com
    o Palácio Velho estiveram na origem do mito de Chico Rei, também avaliado no
    trabalho. O contexto histórico que caracterizou a biografia de Henrique
    Lopes de Araújo e a trajetória do Palácio Velho marcou-se pelas
    especificidades da sociedade colonial. Dialeticamente interligadas ao mundo
    europeu de Antigo Regime, mas pautadas por relações sociais próprias do
    escravismo colonial, singularizadas ainda pela natureza da atividade
    mineradora, as Minas setecentistas propiciaram experiências sociais únicas.
    Ali, os mecanismos de ascensão social, de dominação senhorial e de
    resistência escrava adquiriram matizes particulares, parcialmente
    referenciados nas normas de Antigo Regime, porém também vinculados às
    relações sociais de tipo colonial impostas pela escravidão adotada em larga
    escala.
