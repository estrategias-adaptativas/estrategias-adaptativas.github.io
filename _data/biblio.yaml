- id: cunha:2012ferramenta7
  abstract: >-
    O setor da construção civil tem buscado, nos dias atuais, maior
    responsabilidade ambiental, por meio de ações sustentáveis, visando à
    redução dos impactos ambientais e à preservação dos recursos naturais. Na
    fase de execução de edificações, maior sustentabilidade ambiental pode ser
    alcançada com a redução do consumo de recursos de materiais, energia e água,
    além do volume de resíduos gerados. Algumas estratégias de gestão ambiental
    podem ser aplicadas nesta fase; paralelamente a estas es-tratégias,
    metodologias de avaliação de desempenho ambiental também são recomendadas.
    Desse modo, baseado nos critérios de classificação do sistema "Alta
    Qualidade Ambiental (Aqua Brasil)", foi elaborado um software denominado ECO
    OBRA, para avaliar a sustentabilidade ambiental na execução de obras. O
    software foi aplicado em empresas construtoras de Águas Claras - Distrito
    Federal. Diante dos resultados alcançados, destacam-se, entre outros, que o
    ECO OBRA pode propiciar, de forma rápida, a avaliação da sustentabilidade em
    um canteiro de obras, por se tratar de um auto-aplicativo, com pesos nas
    respostas para cada grupo avaliado, demonstrando onde estão ocorrendo as
    falhas quanto à gestão ambiental. Além disso, a visualização e a emissão de
    relatório com a pontuação de cada grupo propiciam uma análise direcionada
    aos pontos negativos e, com isso, podem ser aplicadas estratégias de redução
    dos impactos.
