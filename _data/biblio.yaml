- id: mamoli:2020shape34
  abstract: |-
    Abstract
                This paper presents in detail a parametric shape grammar for the generation of ancient Greek and Roman library plans. Ancient Libraries showcase a significant variability of scale, monumentality, and design with the use of different architectural components, and researchers cannot identify them as easily as other building types. The grammar is in 2D and captures all the variability of libraries from the simpler forms of the Hellenistic period to the more monumental of the Roman period, creating a vast range of designs. The paper presents the grammar-generated plans of the known libraries based on the evidence in the archaeological record. A frequency analysis of the occurrence of the rules in the derivations ranks the different characteristics of libraries and the architectural forms with which they occur in the corpus, to determine the probability of specific rules and to interpret them as mandatory or optional. The contribution of this work is that the shape grammar summarizes the design principles of ancient libraries visually and helps establish the building type of the ancient library. The frequency analysis assists tremendously in the reconstruction of fragmentarily preserved ancient libraries by providing a system in the reconstruction of the missing parts, when ambiguity is involved.
