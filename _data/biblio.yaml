- id: bhochhibhoya:2017global37
  abstract: >-
    This paper analyzes the global-warming potential of materials used to
    construct the walls of 3 building types—traditional, semimodern, and
    modern—in Sagarmatha National Park and Buffer Zone in Nepal, using the
    life-cycle assessment approach. Traditional buildings use local materials,
    mainly wood and stone, while semimodern and modern buildings use different
    amounts of commercial materials, such as cement and glass wool. A comparison
    of the greenhouse gas emissions associated with the 3 building types, using
    as the functional unit 1 m2 of wall, found that traditional buildings
    release about one-fourth of the greenhouse gas emissions released by
    semimodern buildings and less than one-fifth of the emissions of modern
    buildings. However, the use of thermal insulation in the modern building
    walls helps to reduce the energy consumption for space heating and
    consequently to reduce the global warming potential. In 25 years, the total
    global warming potential of a traditional building will be 20% higher than
    that of a modern building. If local materials, such as wood, are used in
    building construction, the emissions from production and transportation
    could be dramatically reduced.
