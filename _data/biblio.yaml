- id: souza:2002posturas
  abstract: >-
    A história da cidade do Recife através das suas posturas municipais é o tema
    central 

    deste estudo. Abrangendo o período do Império brasileiro, este estudo enfoca
    a construção do 

    conjunto de normas e preceitos estabelecido pela Câmara Municipal do Recife,
    que obriga os 

    munícipes a cumprirem certos deveres de ordem pública, especialmente aqueles
    ligados à 

    organização, ao disciplinamento e à construção do espaço da cidade. A
    análise da cidade tem 

    como objeto a sua representação através das regras que tratam o espaço
    construído e as 

    atividades urbanas nele desenvolvidas como um  dever ser . Apesar de
    circunscrito 

    temporalmente ao Império, este estudo vai buscar as bases da constituição
    das posturas 

    municipais do Recife na história portuguesa, para identificar as mudanças
    nelas ocorridas no 

    processo de construção do Estado brasileiro. O relevo dado nas posturas
    municipais do Recife 

    à questão da estética urbana, nos anos de 1830, contribui para definir o
    padrão arquitetônico 

    dos sobrados da cidade, que expressam os princípios da arquitetura e do
    urbanismo clássicos, 

    em vigor no século XIX. Já as preocupações higienistas, que tomam vulto a
    partir de meados 

    do mesmo século, absorvem as idéias desenvolvidas na Europa, e passam a
    respaldar os 

    melhoramentos urbanos relacionados ao saneamento do Recife. A repercussão
    dessas idéias nas 

    leis referentes ao espaço construído da cidade só adquire expressão no
    início do século XX, 

    quando se assiste a uma paulatina substituição da tradição portuguesa pelos
    preceitos do 

    urbanismo moderno
