- id: diniz:2013sertao
  abstract: >-
    Esta tese analisa a arquitetura rural vinculada à indústria do criatório nos
    Sertões do Norte (nos atuais estados do Piauí, Ceará, Rio Grande do Norte,
    Paraíba e Bahia) no século XIX. Em perspectiva comparada, investiga o acervo
    de 116 casas-sede, destacando semelhanças e particularidades de partido
    arquitetônico, buscando salientar lógicas vernáculas intrínsecas e
    relacioná-las aos materiais, técnicas e sistemas construtivos disponíveis.
    Desnaturaliza a idéia de um sertão nordestino homogêneo - tanto em termos de
    paisagem natural, como em termos de cultura material - e inaugura uma nova
    maneira de estudar a arquitetura rural, em rede e perspectiva sistêmica,
    verificando na macro-escala as interfacesregionais para além do território
    dos atuais estados envolvidos.
