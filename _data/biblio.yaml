- id: lima:2001modelos
  abstract: >-
    Esta tese tem como proposta refletir sobre as semelhanças entre a
    arquitetura paulista e a portuguesa de construtores, praticadas no período
    compreendido entre o início do século XIX e primeiros anos do século XX.
    Analisa, através das posturas, a legislação portuguesa influenciando a
    perfeita integração entre urbanismo e arquitetura na construção das cidades
    paulistas. Ao mesmo tempo procura analisar a transferência das formas de
    tradição clássica que vão engendrar as fachadas dos edificios do interior de
    São Paulo. A partir dessas análises propõe uma revisão historiográfica sobre
    os papéis desempenhados pela missão francesa e pelos imigrantes italianos na
    arquitetura paulista do século XIX e início do XX. Apresenta um catálogo de
    imagens representando casas paulistas e portuguesas construídas durante o
    período estudadoThe purpose of this thesis is to make a reflection about the
    similarities between the São Paulo State architecture and the Portuguese
    architecture of constructors, used between the beginning of the 19th century
    and the first years ofthe 20th century.

    It analyses, through postures, the Portuguese legislation influencing the
    perfect integration between urbanism and architecture in the construction of
