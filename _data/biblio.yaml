    guarda e exposição de objetos artísticos. Observa as primeiras aquisições
    destinadas ao Museu Paulista (Monumento do Ipiranga) entre 1893 e 1904, a
    transferência de uma parcela dessas obras de arte para fundar a Pinacoteca
    do Estado de São Paulo em 1905 e o alargamento da coleção desta última
    instituição até 1912, quando suas atividades são regulamentadas. Essas
    aquisições ocorrem no momento de ascensão, tanto econômica quanto política,
    do Estado de São Paulo, quando seus dirigentes passam a instaurar novas
    perspectivas sobre a história de São Paulo em confluência com essa situação
    privilegiada. A dissertação busca compreender a historicidade das aquisições
    em conjunto com os discursos dos próceres do Estado de São Paulo, analisando
    as articulações históricas de construção de narrativas cívicas por meio da
    coleção de arte. Busca também observar conexões entre a formação da coleção
    e seus contextos: museológico, historiográfico e da produção artística
    brasileira. A trajetória da coleção é percebida em relação aos nexos
    formativos de um campo artístico na cidade de São Paulo, pois sua
    constituição permite também observar movimentos desse campo, até o museu
    tornar-se efetivamente parte oficial da engrenagem social do circuito
    artístico na metrópole. Investigando o movimento histórico de atribuição de
    valores e representações públicas almejadas por políticos, artistas e a
    opinião pública de seu tempo, a pesquisa busca a compreender a inserção da
    coleção do museu na cultura artística, política e institucional da São Paulo
    no entresséculos XIX e XX.
