- id: ribeiro:2019linguagens
  abstract: >-
    Este trabalho procura analisar a arquitetura residencial produzida e
    divulgada em revistas 

    especializadas durante a década de 1920 no Brasil. Inicialmente procura-se
    contextualizar os periódicos 

    voltados ao campo da arquitetura, buscando localizá-los temporalmente e
    percebendo de que maneira 

    os eventos políticos e os avanços técnicos influenciaram o desenvolvimento
    da imprensa como um todo 

    e, consequentemente, levaram ao surgimento dos títulos especializados no
    país. Em seguida busca-se 

    caracterizar as duas revistas que constituem as fontes primárias da
    pesquisa: Architectura no Brasil e A 

    Casa, apontando suas particularidades, seu aspecto formal e material,
    assuntos recorrentes, público ao 

    qual estavam direcionadas, etc. O universo residencial é apresentado através
    da análise dos dados 

    obtidos junto às revistas: ao todo foram identificados 825 projetos, que
    foram categorizados a partir de 

    seus arranjos tipológicos e elementos compositivos predominantes, de modo a
    oferecer um panorama 

    quantitativo da ocorrência das diversas linguagens ao longo dos anos. Uma
    preocupação foi apresentar 

    as tipologias e linguagens identificadas, elencando para tal, os estilos aos
    quais podem ser associadas e 

    as particularidades que subsidiaram o agrupamento e definição das
    terminologias adotadas. Também é 

    proposta uma reflexão sobre o consumo no ambiente doméstico, considerando os
    discursos implícitos 

    nas propagandas veiculadas nas revistas, destacando o papel da mulher e a
    influência estrangeira 

    naquele contexto. Por fim, procura-se reforçar a ideia de que aquelas
    residências podem ser vistas como 

    expressão da modernidade arquitetônica, apresentado seus principais aspectos
    inovadores e 

    confrontando tal argumento a outros já consagrados pela historiografia da
    arquitetura brasileira.
