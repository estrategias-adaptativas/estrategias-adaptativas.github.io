    na Universidade Nova de Lisboa, sob a direcção do Prof. Doutor fosé 

    Augusto França em 1985 que estudava uma pequena vila pombalina 

    constiuída ex-novo junto à foz do Guadiana em 1773 — Vila Real de 

    Santo Antônio — muitos problemas relativos à filiação formal do novo 

    conjunto urbano obrigaram-me a tentar compreender o urbanismo luso 

    do século XVIII na sua globalidade. É pois essa tentativa de entendimento 

    que está na base desta comunicação. A fundação de Vila Real de Santo Antônio
    pela vontade férrea do 

    Marquês de Pombal radica em pressupostos econômicos, políticos e 

    diplomáticos. 

