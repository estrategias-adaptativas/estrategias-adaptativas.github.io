- id: gurgel:2017aliando6
  abstract: >-
    Este artigo tem como intenção apresentar e avaliar a metodologia de ensino
    de arquitetura aplicada nas disciplinas de Teoria e História da Arquitetura
    e Urbanismo – THAU. Na atividade docente, percebe-se uma falta de interesse
    dos alunos com esse campo disciplinar. Em geral focados nas disciplinas de
    projeto arquitetônico, por sua carga prática e aplicada, os discentes têm -
    em geral - as disciplinas teóricas classificadas como “enfadonhas”.
    Portanto, numa busca de chamar atenção à importância da teoria e história no
    fazer prático da arquitetura e urbanismo sugiram alguns questionamentos:
    Como fazer os alunos se interessarem pelas disciplinas de THAU? A resposta
    era óbvia: se fazia necessário atrelar os conteúdos de teoria à prática
    projetual, porém como fazê-lo? Neste sentido, foram propostas como atividade
    complementar avaliativa a elaboração de exercícios de “análise
    arquitetônica” e que foram aplicados em duas maneiras: através de fichas
    sistematizadas previamente e que eram respondidas semanalmente ou através de
    “estudos de casos”, uma apreciação mais aprofundada elaborada por meio de
    textos e desenhos analíticos que foi desenvolvida semestralmente. Excetuando
    raros casos, este conjunto específico de análises não foi desenvolvido
    anteriormente ou muito menos encontram-se nos livros de apoio, de modo que
    os alunos desenvolvem um esforço de confecção gráfica através da qual já tem
    início a análise do edifício. Os resultados encontrados demonstram que os
    exercícios propostos promovem uma articulação interdisciplinar, quebrando as
    barreiras das “caixas” impostas por uma rígida organização curricular em
    áreas de conhecimentos específicos em Arquitetura e Urbanismo.
