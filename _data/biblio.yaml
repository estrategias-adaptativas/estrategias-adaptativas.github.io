- id: iphan:2010dossie1
  abstract: >-
    o centro histórico de São Luiz do Paraitinga, então objeto 

    de estudos visando encaminhar a solicitação de tomba mento ao Conselho do
    IPHAN, foi atingido em conse quência das fortes chuvas e da cheia do Rio
    Paraitinga desde o final 

    de dezembro de 2009, culminando com o dia 1º de janeiro de 2010. 

    Nessa data, ocorreu a inundação de parte considerável daquela área 

    histórica, danos físicos em inúmeros imóveis, alguns dos quais his tóricos,
    e a interrupção da vida social da cidade.

    Desde então, órgãos de preservação do patrimônio cultural em 

    níveis federal, estadual e municipal têm prestado acompanhamento 

    quanto a ações e medidas de salvaguarda do patrimônio edificado 

    remanescente, por meio das quais obras emergenciais como servi-

    ços de limpeza e seleção de escombros, escoramentos, proteção de 

