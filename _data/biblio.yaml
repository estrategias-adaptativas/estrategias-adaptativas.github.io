- id: barbo:2011preexistencia
  abstract: >-
    A pesquisa desenvolvida nesta dissertação teve como objetivo principal
    reconstruir o antigo território do Planalto Central e desdobrou-se nos
    seguintes objetivos específicos: descrever e investigar o território do
    atual Distrito Federal; resgatar e confrontar a cartografia histórica do
    Planalto Central; identificar e registrar os cronistas e viajantes que
    percorreram o Planalto Central, nos séculos XVIII e XIX; levantar e
    reconstituir o traçado das antigas vias de comunicação do Brasil colonial
    que cruzavam o Planalto Central, nos atuais limites do DF; e, por fim,
    inventariar e analisar moradas rurais que fizessem parte de antigas
    fazendas. Considerando que a historiografia do território do atual Distrito
    Federal ainda hoje tem muitas lacunas, e na ausência de outra documentação e
    estudos sobre o tema, a pesquisa foi realizada com base na cartografia
    histórica de Goiás – vinte e dois mapas elaborados entre 1750 e 1896 – e a
    partir do relato de dezesseis cronistas e viajantes, dos séculos XVIII e
    XIX, que exploraram a região e documentaram suas impressões por meio de
    diários, relatórios, literatura e iconografia. Com o intuito de ampliar as
    possibilidades metodológicas de investigação, utilizou-se o Sistema de
    Informações Geográficas – SIG como ferramenta para reconstituir do modo mais
    circunstanciado possível o traçado original das antigas estradas que
    cruzavam o Planalto Central, nos atuais limites do DF. Seus itinerários
    foram confrontados com as informações registradas em dois mapas produzidos
    em 1958 e 1960, ou seja, em época imediatamente anterior à inauguração de
    Brasília. Finalizamos com o inventário de dez moradas rurais, localizadas em
    diversas Regiões Administrativas do DF, construções que preservam a maioria
    de suas características arquitetônicas, apesar das alterações inevitáveis ao
    longo dos anos – exemplares centenários, remanescentes da cultura agrária
    anterior à construção de Brasília.
