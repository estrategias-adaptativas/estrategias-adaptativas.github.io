  abstract: >-
    The “neocolonial architecture” was produced, in Brazil, with preponderance
    between the 1910’s and 1950’s. Despite of this visible existence in
    Brazilian cities, this kind of architecture was as taboo in Brazilian
    architectural historiography. The existence of forms and ornaments used in
    the Brazilian colonial period and recuperated by the neocolonial
    architecture revealed the Brazilian contact with the whole American
    continent. In fact, during the 1920’s the supposed national and homogeneous
    character of the neocolonial felt down by the introduction of spatial
    concepts, ornaments and architectural models from the American-Spanish
    colonial architectural, best know as mission style, producing the rise of a
    pan-american architecture. The main purpose of this article is to discuss
    the sources of this “panamerican neocolonial.” For it, the paper reveals the
    most important architects, books, manuals and Universities, in Brazil, that
    looked for the whole America trying to find aesthetical and political
    answers for this architecture. In special, the paper points the importance
    of the United States, the country that sent the most influent sources for
    this architecture.
