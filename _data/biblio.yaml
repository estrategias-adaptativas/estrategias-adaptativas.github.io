- id: boussaa:2017urban10
  abstract: >-
    In the face of rapid economic development, population growth, people
    increasing needs and changing lifestyles, most historic centers in the Gulf
    have experienced problems in making the necessary adjustment and adaptation
    to the present needs and changes. This paper examines the role of urban
    regeneration in revitalizing redundant historic areas and how they can be
    used to reinforce their cities urban identities. This study is based on the
    case study approach by focusing on the urban regeneration of Msheireb in old
    Doha, Qatar. Since the project is not yet completed, this paper will focus
    on the physical aspects of urban identity rather than its social dimensions.
    The empirical investigation used a comprehensive ﬁeldwork undertaken through
    several site visits. This paper argues that one way of rediscovering the
    urban identity of the city of Doha is to go back to its ﬁrst roots and try
    to sustain them in face of the emerging global environments. Through the
    Msheireb urban regeneration project, this paper explores a new experience in
    Qatar and the Gulf in creating a new urban identity inspired from the past.
