- id: estevam:2018codigos
  abstract: >-
    A instauração do processo e do projeto de modernização gerou uma 

    organização social e urbana em Fortaleza, fruto de uma nova racionalidade
    que 

    se instalava no Império. Era uma nova ordem “cortesã” que inaugurava os 

    princípios urbanos em detrimento dos hábitos rurais. Em Fortaleza, um dos 

    marcos foi o Código de Posturas de 1835 com base na Lei Imperial de 1828, 

    que em suas posturas policiais determinavam o comportamento da população 

    e ordenavam o espaço da cidade, de acordo com as especificidades locais. A 

    partir desse primeiro Código, todos os demais, de 1865, 1870 e de 1879, 

    seguiram a mesma lógica de organização socioespacial. Nesta perspectiva, a 

    pesquisa buscou analisar o disciplinamento do espaço da cidade e do modo de 

    vida da população a partir dos códigos de posturas. O percurso metodológico 

    utilizado para a análise dos códigos constou de três etapas. Na primeira, 

    estabeleceu-se um comparativo entre as matérias de posturas policiais da
    Lei 

    de 1828 com as contidas no Código de Fortaleza de 1835. Na segunda, foi
    feita 

    a comparação das posturas do Código de 1865 com as dispostas no de 1835. 

    Na terceira, realizou-se o mesmo processo com relação aos Códigos de 

    Posturas de 1870/1879 e o de Código de 1865 e o de 1835. A metodologia de 

    anáilse e comparação tiveram como base as categorias: vias públicas e 

    edificações, higiene pública, segurança pública, economia urbana, costumes, 

    Polícia Rural (SOUZA, 2002), Outros e Especificidades. A análise dos
    Códigos 

    também respeitou o diálogo entre eles e as fontes bibliográficas
    consultadas: 

    relatórios presidentes da província, Termos de Bem Viver, Ofícios da Câmara 

    Municipal, jornais, plantas urbanas da cidade da época e relatórios de 

    viajantes, livros de autores locais e artigos, principalmente das revistas
    do 

    Instituto do Ceará, além de dissertações e tese sobre a Fortaleza do século
    XIX 

    e os códigos de posturas. Foi realizada uma análise particular de cada
    código 

    levando em consideração as suas especificidades e generalidades. Observouse 

    então, que no geral, os códigos traziam recomendações que demonstravam 

    a herança das posturas e das Ordenações régias lusitanas, da Idade Média, 

    estando intimamente ligada a vida cotidiana da população. De modo
    particular, 

    cada código evidenciou especificidades: o de 1835 inaugurou a implementação 

    da legislação na cidade e se preocupou com o combate as práticas insalubres 

    e rurais da população. O Código de 1865 se preocupou com o ordenamento e 

    com o zoneamento da cidade. O código de 1870 destacou a distribuição da 

    água potável para a população. O último, o código de 1879 se voltou para o 

    uso do Passeio Público, as questões de vacinação e limpeza pública em 

    decorrência da Seca de 1877-1879. Neles o binômio “saúde-higiene” foram 

    explorados (CAMPOS, 1988), contribuindo para a ordenação, disciplinamento e 

    salubridade da cidade, alinhados aos valores de modernização em vigor.
