- id: santos:2008armacao
  abstract: >-
    O sistema construtivo do concreto armado foi introduzido no Brasil na
    primeira década do século XX. De início, como um produto patenteado,
    aplicado somente em tarefas especiais, como pontes e viadutos. Graças às
    mudanças políticas, econômicas e sociais e ao conseqüente processo de
    industrialização e urbanização pós 1930, cresce o uso do concreto armado,
    especialmente, no setor de edificações da construção civil. Em meados do
    século XX, o concreto já hegemônico em todo o país, determinando não somente
    a maior parte da atividade construtiva, mas também a pesquisa no campo da
    construção e o ensino de arquitetura e engenharia. O concreto armado é
    considerado o material mais conveniente para as circunstâncias brasileiras,
    em vista da segurança, de ser relativamente barato e de ser pouco exigente
    quanto à mão-de-obra. Além disso, o concreto dá margem a experimentações
    formais e estruturais, que colaboram para o desenvolvimento das
    internacionalmente conhecidas escola brasileira do concreto armado e
    arquitetura do Movimento Moderno no Brasil. No entanto, o concreto apresenta
    aspectos negativos, como por exemplo a degradação ambiental e falta de
    flexibilidade espacial. Sobretudo, a hegemonia do concreto fez aumentar a
    defasagem entre prática construtiva e conhecimento técnico, desqualificando
    os trabalhadores da construção. Este trabalho investiga, numa perspectiva
    sócio-histórica, como a hegemonia do sistema construtivo do concreto armado
    foi engendrada no Brasil, a partir dos currículos dos curso de arquitetura e
    engenharia civil, da organização profissional, das normas técnicas e uma
    intensa campanha publicitária.
