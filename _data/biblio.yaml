- id: guy:2001reinterpreting54
  abstract: >-
    This paper examines the relationships between diverse technical design
    strategies and competing conceptions of ecological place making. It
    highlights the conceptual challenges involved in defining what we mean by
    calling a building "green" and outlines a social constructivist perspective
    on the development of sustainable architecture. The paper identifies six
    alternative logics of ecological design which have their roots in competing
    conceptions of environmentalism, and explores the ways in which each logic
    prefigures technological strategies and alternative visions of sustainable
    places. Finally, the paper discusses the implications of the contested
    nature of ecological design for architectural education, practice, and
    research.
