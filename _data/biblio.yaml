- id: gil-martin:2012production1
  abstract: >-
    Modern society values historic structures but makes no effort to build
    future heritage. Moreover, present construction, based on reinforced
    concrete and steel, lacks the durability of earlier eras. A focus on initial
    cost, the lack of long-term financing, and government policies have
    decimated the skilled trades, while unemployment in developed countries
    remains high. A renewed focus on sustainability would utilize materials more
    effectively to enhance the durability of modern construction, and would
    therefore justify greater use of skilled trades, thereby contributing to the
    reduction in unemployment and general well-being of society. The production
    of future heritage requires synergies that may imply changes in economy,
    public policy, and philosophy.
