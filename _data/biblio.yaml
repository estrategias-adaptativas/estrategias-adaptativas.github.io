- id: paiva:2008escrita
  abstract: >-
    RESUMO O presente artigo pretende comparar as abordagens acerca da
    arquitetura moderna brasileira dos autores Yves Bruand e Hugo Segawa,
    contidas nos livros "Arquitetura Contemporânea no Brasil" e "Arquiteturas no
    Brasil (1900-1990)", respectivamente, ratificando a tendência e a
    necessidade de revisão das versões tradicionais no campo da historiografia
    da arquitetura. Para tanto, foram elencados fatos presentes nas duas obras,
    a fim de revelar a visão analítica de ambos sobre o desenvolvimento das
    manifestações arquitetônicas no Brasil, sobretudo na primeira metade do
    século XX. Embora a abordagem dos autores adquira posicionamentos na maioria
    das vezes antagônicos, foram escolhidos eventos comuns às duas obras, a
    saber: o processo de urbanização e o urbanismo, o historicismo arquitetônico
    e a arquitetura moderna no Brasil. A metodologia utilizada pressupõe que o
    embate entre visões antitéticas acerca do mesmo objeto, portanto com base no
    dissenso, contribui didaticamente para estabelecer critérios de análise mais
    aprofundados sobre as rupturas e permanências no desenvolvimento da
    arquitetura brasileira.
