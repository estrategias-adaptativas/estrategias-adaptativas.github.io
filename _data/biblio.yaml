- id: turkienicz:2020simulacao15
  abstract: >-
    A equilibrada coexistência entre novas construções e conjuntos históricos
    costuma ajudar a preservar ambiências urbanas e a reforçar o protagonismo de
    edifícios de inegável valor plástico e cultural. Muitas vezes, restrições
    construtivas originadas em descrições subjetivas do espaço urbano geram
    excessos indesejáveis como a redução da atratividade de investimentos e a
    estagnação das relações sociais e econômicas existentes nestes lugares. Nos
    dias de hoje, ferramentas computacionais e tecnologias de visualização podem
    ser utilizadas para aumentar a percepção sobre limiares de interferência
    visual de novas construções sobre edificações históricas e, se
    criteriosamente utilizadas, podem contribuir para subsidiar a análise
    objetiva de impactos urbanísticos conferindo celeridade ao licenciamento das
    novas construções. Modelos computacionais podem ser utilizados para
    descrever, numérica e graficamente, espaços oclusos de áreas históricas e
    “mapear” a interferência de novas edificações. Tecnologias utilizadas para
    edição de projetos de arquitetura hoje disponíveis não oferecem este
    mapeamento: este artigo compara o desempenho de ferramentas computacionais
    que utilizam conceitos elementares de oclusão e visibilidade na aferição de
    impactos visuais urbanos. A comparação tem por objetivo diferenciar
    características funcionais destas ferramentas para representar e mensurar
    espaços dentro e fora dos campos visuais de transeuntes. O trabalho se
    divide em quatro partes. A primeira parte descreve os modelos conceituais de
    oclusão e visibilidade e suas aplicações computacionais em três softwares
    escolhidos para a análise comparativa: ArcGIS, CityEngine e Cityzoom. A
    segunda parte apresenta os métodos utilizados pelos três softwares para
    simulação e mensuração de “envelopes oclusos” em quarteirões históricos. Os
    métodos são testados, na terceira parte, em estudo de caso constituído por
    quadras do Centro Histórico da cidade de Pelotas - RS. Os resultados obtidos
    mostram diferenças entre modelos de dados: ArcGIS e CityEngine computam as
    partes visíveis dos volumes existentes, enquanto Cityzoom computa volumes
    virtuais em oclusão. Se os três softwares analisados contribuem para a
    aferição do impacto de novas edificações em ambiente urbano contendo
    edificações históricas, o software Cityzoom permite a modelagem e mensuração
    automática, conferindo maior rapidez de resposta em relação aos dois outros
    softwares.
