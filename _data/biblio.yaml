- id: copstein:1980estrutura8
  abstract: >-
    Em 1977, projetou o Instituto de Geociências da U.F.R.G.S., uma  pesquisa
    interdisciplinar de abrangência universitária destinada a  aplicar técnicas
    de uso de sensores remotos no estudo de áreas  consideradas estratégicas
    pelos pesquisadores. Para o primeiro trabalho a  área escolhida foi a de
    Alegrete onde seria pesquisa do o terreno  compreendido em um grau de
    latitude e longitude. Coube à disciplina  de Geografia Urbana executar
    pesquisas relacionadas ao tema que lhe é  pertinente. Em vista disto, e
    considerando que se abria uma oportunidade  aos alunos matriculados naquela
    disciplina** adquirir um novo tipo de  experiência, o trabalho de campo,
    naquele ano e no seguinte, foi  planejado de modo a fundir as atividades
    docente e de pesquisa,  propiciando ao alunato tanto as técnicas
    tradicionais, como as novas que  os recursos do projeto permitiriam.
    Infelizmente, a última parte do  projeto, no âmbito da Geografia Urbana, nao
    chegou ao final por falta de  meios pecuniários que permitissem a
    interpretação automática dos dados  obtidos pelo satelite Landsat.A
    utilização de técnicas de fotografia  aérea, o uso de plantas topográficas,
    a busca no cadastro citadino, a  observação "in loco", além da consulta a
    fontes bibliográficas e o  processamento de entrevistas, permitiram
    organizar três dos capítulos do  trabalho original.O presente artigo encerra
    os seguintes temas: a área de estudo,delimitação e evolução da área urbana e
    uso do solo urbano deAlegrete.
