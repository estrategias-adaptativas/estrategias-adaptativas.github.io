- id: kato:2011retrato
  abstract: >-
    Durante o século XX, a historiografia dedicou-se com insistência a analisar
    a cidade de matriz portuguesa no Brasil. Essa profusão de estudos, contudo,
    não é reflexo de uma gama de perspectivas. Pelo contrário, o objeto é, quase
    sempre, o mesmo: a forma citadina – ou seja, a discussão da regularidade ou
    não do traçado viário. Propomos um novo olhar sobre o tema, com o
    desenvolvimento de uma metodologia voltada a reconstituir a distribuição
    espacial dos moradores nas vilas e cidades coloniais brasileiras a partir do
    cruzamento de múltiplas fontes, em especial os livros de cobrança da Décima
    Urbana e as Listas  ominativas. Como estudo teste, foi realizada a análise
    da maneira que os moradores de três vilas do Brasil colonial – Paranaguá,
    Antonina e Curitiba – produziam sua própria lógica de organização espacial
    no início do século XIX. Em suma, buscou-se entender quais eram as relações
    entre o local de habitação urbana e a condição dos moradores, tomando como
    parâmetro variáveis sócioeconômicas que os caracterizavam  cor, profissão,
    escravaria, cargos na Câmara, patentes milicianas, etc.).
