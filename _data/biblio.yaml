- id: mascaro:2008difusao
  abstract: >-
    As manifestações da arquitetura neocolonial em várias cidades do interior
    paulista, no período de 1920 a 1950, é o tema central desta tese. Realiza
    pesquisas e reflexões acerca da ascendência do movimento neocolonial,
    tomando Ricardo Severo como intelectual que recebeu grande influência do
    ambiente cultural português. Explora a ocorrência dessa arquitetura na
    esfera institucional e particular, em obras oficiais, institucionais,
    religiosas, assistenciais, educativas, recreativas, residenciais e
    comerciais. Verifica que a difusão se deu, em grande medida, pela atuação de
    profissionais que estavam em contato com os debates que se desenrolavam na
    capital paulista e pela implantação de obras emblemáticas em cidades do
    interior do estado. Verifica também que parte significativa da produção de
    baixo padrão - ou simplificada - da arquitetura que pretendia expressar a
    tendência neocolonial foi de responsabilidade de profissionais diplomados.
    Utiliza o método de levantamento de processos de aprovação de obras,
    arquivados em prefeituras municipais, levantamento de dados em museus e
    outras instituições e levantamentos fotográficos para registrar e analisar a
    produção de interesse. Representa uma contribuição para o conhecimento da
    arquitetura neocolonial fora da capital paulista.
