- id: guimaraes:2016casario
  abstract: >-
    O objetivo geral foi caracterizar a arquitetura civil, nomeadamente o
    casario circunscrito à localidade mineira de São João del-­-Rei. O recorte
    temporal se definiu entre os anos de 1810 e 1880 aproximadamente, tendo como
    referências o desembarque da Família Real Portuguesa no Rio de Janeiro,
    acompanhado da aberturas dos portos em 1808, e a chegada da ferrovia na
    cidade são-­-joanense em 1881. A pesquisa foi motivada pela identificação de
    uma lacuna historiográfica em torno do segundo quartel do século XIX, pelo
    enquadramento estilístico usualmente restrito aos termos \'colonial\' e
    \'eclético\' e, ainda, por um respectivo acervo arquitetônico remanescente
    em São João del-­-Rei, que resistia a tais classificações. Devido a
    limitações inerentes à pesquisa, a aproximação se restringiu aos aspectos do
    exterior do casario. A escassez de referências cronológicas locais levou à
    consideração de outros contextos, de acordo com as conexões geográficas e
    culturais da época. Destacaram-­-se, nesse ínterim, a cidade do Rio de
    Janeiro e Portugal, além da produção historiográfica paulista, que se
    mostraram fundamentais para a maior compreensão do caso são-­-joanense.
    Foram acessadas diferentes fontes de informação, a começar pela
    reconhecimento empírico dos conjuntos arquitetônicos e seu respectivo
    levantamento fotográfico. Uma contribuição significativa foi dada pela
    iconografia coetânea (aquarelas, desenhos, fotografias etc.) e por imagens
    fotográficas produzidas já no século XX. Foram ainda consultados alguns
    manuscritos, escritos de época e documentos cartográficos e planimétricos.
    Com a consideração das referências, o cruzamento das fontes e a análise da
    amostra são-­-joanense, as edificações foram agrupadas de acordo com suas
    características formais e tipológicas. Ensaios sequenciais e as relações com
    períodos históricos resultaram em uma leitura cronologicamente situada do
    casario. Nesse ínterim, os motivos arquitetônicos remetidos ao século XVIII
    foram gradualmente cedendo lugar a outros de orientação classicista.
    Percebeu-­-se, por um lado, o prolongamento e a resistência de motivos
    tradicionais e, por outro lado, uma paulatina consolidação do sistema
    classicista, acompanhada de uma maior profusão no regime ornamental.
    Observou-­-se uma notável transformação da arquitetura ao longo do tempo,
    expressa tanto na diversidade compositiva como nas intervenções periódicas
    demandadas pelas necessidades de manutenção e reforma. A presença
    concomitante de estilemas tradicionais e neoclássicos implicou composições
    híbridas, que não apresentaram correspondência plena com categorias
    estilísticas usualmente praticadas. Aspectos arquitetônicos variaram de
    acordo com matizes regionais, com destaque para os peculiares estuques do
    casario são-­-joanense. Nesse sentido, verificou-­-se um movimento de
    apropriação da cultura arquitetônica, o qual passou por um processo de
    acomodação local. De forma geral, ficaram sugeridas a relatividade das
    balizas cronológicas e as limitações dos enquadramentos estilísticos e
    tipológicos para o estudo da história da arquitetura brasileira,
    tornando-­-se pertinente considerar as contingências artísticas e históricas
    das obras em sua individualidade, em seu conjunto e no contexto em que se
    inserem.
