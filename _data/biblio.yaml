    sobre o urbano que, desde sempre, acompanharam as acções sobre o espaço da
    cidade. Na rica conjuntura do século xvii, quando muitas novas vilas foram
    criadas no Brasil, a diversidade e mescla destas fontes é evidente. São
    sobretudo significativas, nesta época, as cartas régias de fundação de vilas
    cuja fórmula textual se expressa sinteticamente no famoso parágrafo que
    determina que se deveria conservar sempre a “formosura da vila”. A intenção
    do artigo vai no sentido de questionar os conceitos e valores urbanos
    expressos nestas cartas e, muito especialmente, a dita “formosura” implícita
    e explícita no texto e, consequentemente, nas próprias vilas.
