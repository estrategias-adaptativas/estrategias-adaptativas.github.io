  abstract: >-
    Modernidade era a palavra de ordem para aqueles que viveram as décadas de 20
    e 30 do século passado. Sozinho, o vocábulo condensava significados que
    definiriam desde as novidades tecnológicas até os anos pós-guerra. Era a
    velocidade, o automóvel, o gramofone, o rádio e, por que não, até o fogão a
    gás para a dona de casa. Moderna era a última moda vigente. Signo concreto
    de emancipação e de autonomia, moderno era o vivido e o futuro a caminho.
    Moderno um dia fora, por que não, o passado. Moderna era a arquitetura que
    se fazia. O adjetivo encampou, de certa maneira, tudo o que então se
    construía, e foi comum o termo ser empregado e definido como pertencendo a
    uma arquitetura cúbica, futurista, estilo 1925, Art Moderne, facista, estilo
    caixa d’água, Paris 25, Jazz Modern Style, La Mode 25 (Almada e Conde, 2000)
    – e assim por diante, numa série de denominações posteriormente agrupadas e
    definidas simplesmente como art déco, termo derivado do nome da Exposition
