- id: barbosa:2019mito27
  abstract: >-
    Brasília, capital da República, tem suas origens associadas a uma narrativa
    que se apoiou em um amálgama de fatos e elementos sociais, econômicos e
    simbólicos. Neste trabalho analisamos o papel da construção do discurso
    patrimonial de três edificações tombadas pelo governo local do Distrito
    Federal, o Catetinho, a Pedra Fundamental de Planaltina e a Casa da Fazenda
    Gama. Esses três bens patrimoniais têm em comum o fato de proclamarem, por
    meio das justificativas expressas na documentação dos processos de
    tombamento, que foi a partir deles que Brasília teve início. Analisamos como
    esta imagem é retratada em cada caso, e ao final concluímos que mesmo
    conflitantes, há uma sintonia de objetivos de uma narrativa patrimonial que
    visa glorificar a construção de Brasília e sua monumentalidade, apoiando-se
    em um patrimônio não monumental.
