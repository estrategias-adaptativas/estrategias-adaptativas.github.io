    discutida com o sentido de identificação do que é próprio do lugar,
    garantindo a sua visibilidade até os dias atuais. Essa vernaculidade
    refere-se não somente ao objeto arquitetônico, mas também a uma somatória de
    condições que caracteriza o morar goiano, retratando a inseparabilidade
    entre matéria e sociedade, pois ambos se interagem como vetor e produto, num
