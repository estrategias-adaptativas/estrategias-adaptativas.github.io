- id: teixeira:2009arquitectura
  abstract: >-
    O caso em estudo visa aprofundar e adquirir conhecimentos teóricos sobre a 

    arquitectura popular tradicional da ilha da Madeira e desenvolver
    capacidades e competências 

    na área da reabilitação do património rural. 

    Este trabalho constitui assim, um momento de análise e reflexão sobre a
    arquitectura 

    frequentemente apelidada de “anónima”, tendo como objectivo principal a
    proposta de algumas 

    medidas de reabilitação, que nos conduzem inevitavelmente a desafios ao
    nível: da estrutura, 

    comportamento e conservação dos materiais; do máximo aproveitamento de
    espaços exíguos; 

    da compatibilidade de soluções construtivas, e acima de tudo o desafio de
    apontar soluções de 

    reabilitação que reúnam a ecologia, a sustentabilidade e a economia. 

    A elaboração do trabalho está compreendida em cinco fases. Na primeira,
    abordam-se 

    conceitos, de arquitectura vernacular, de identidade e cultura dos povos, e
    a análise e definição 

    da casa e do habitar. Na segunda fase, efectua-se uma breve retrospectiva no
    tempo, para 

    explicar a razão de ser de algumas tipologias habitacionais – fortemente
    influenciadas pela 

    geografia, materiais autóctones, economia e modo de vida dos habitantes da
    ilha. Na terceira 

    fase, decompõe-se a arquitectura popular tradicional madeirense, analisando
    as vertentes: 

    funcional, estrutural e estética. Concluída esta etapa, passamos ao estudo
    de caso, onde é 

    realizado um levantamento de cinco casas de uma localidade – Camacha. A
    última fase reúne 

    a catalogação das anomalias de uma das habitações analisadas, sendo também
    apresentadas 

    algumas medidas de reabilitação, para fazer corresponder a habitação às
    necessidades e 

    expectativas de uma sociedade moderna. 

    Esta investigação permitiu dar um pequeno avanço, no que diz respeito ao 

    conhecimento ainda que num plano teórico, de um modelo económico e
    sustentável que pode 

    ser aplicado na reabilitação da arquitectura popular tradicional madeirense
    e que permite em 

    simultâneo manter a identidade e cultura locais.
