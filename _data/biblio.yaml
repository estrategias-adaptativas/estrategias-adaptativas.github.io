- id: pinto:2018demolir18
  abstract: "Resumo\n\t\t\t\t\tEste artigo aborda as normas jurídicas estabelecidas pelos poderes públicos portugueses para acautelar o perigo iminente provocado por edifícios em ruína entre o fim da Idade Média e o Liberalismo Clássico. São utilizados dois tipos de fontes documentais: para os períodos mais recuados a pesquisa assenta nas práticas jurídicas inseridas nas atas das câmaras dos concelhos; para os períodos mais recentes usam-se as normas jurídicas fixadas nas posturas municipais, enquadradas pela legislação geral do reino. O exame às normas jurídicas permite perceber que as câmaras municipais sempre aplicaram a mesma regra preventiva: a obrigatoriedade dos edifícios em ruina serem demolidos ou reparados. Por isso, estas normas constituem um singular e expressivo caso de persistência dentro do ordenamento jurídico português relacionado com a construção."
