- id: hillier:2001societya
  abstract: >-
    Two questions challenge the student of space and society above all others:
    will new technologieschange the spatial basis of society ? And if so, will
    this have an impact on society itself ?For the urbanist, these two questions
    crystallise into one: what will the future of cities haveto do with their
    past ? Too often these questions are dealt with as though they were
    onlymatters of technology. But they are much more than that. They are deep
    and difficult questionsabout the interdependence of technology, space and
    society that we do not yet have thetheoretical apparatus to answer. We know
    that previous ‘revolutions’ in technology such asagriculture, urbanism and
    industrialisation associated radical changes in space with no lessradical
    changes in social institutions. But we do not know how far these linkages
    werecontingent or necessary. We do not, in short, have a theory of society
    and space adequate toaccount for where we are now, and therefore we have no
    reasonable theoretical base forspeculating about the future. In this paper,
    I suggest that a major reason for this theoreticaldeficit is that most
    previous attempts to build a theory of society and space have looked
    atsociety and tried to find space in its output. The result has been that
    the constructive role ofspace in creating and and sustaining society has not
    been brought to the fore, or if it has, onlyin a way which is too general to
    permit the detailed specification of mechanisms. In thispaper I try to
    reverse the normal order of things this by looking first at space and trying
    thediscern society through space: by looking at society through the prism of
    space. Through thisI try to define key mechanisms linking space to society
