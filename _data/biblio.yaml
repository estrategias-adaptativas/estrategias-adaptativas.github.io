- id: dore:2012integration
  abstract: >-
    This paper outlines a two stage approach for digitally recording cultural
    heritage sites. This approach involves a 3D modeling stage and the
    integration of the 3D model into a 3D GIS for further management and
    analysis. The modeling stage is carried out using a new concept; Historic
    Building Information Modeling (HBIM) which has been developed at the Dublin
    Institute of Technology [12]. Historic Building Information Modeling is a
    system for modeling historic structures from laser scan and photogrammetric
    data using Building Information Modeling (BIM) software. The HBIM process
    involves a reverse engineering solution whereby parametric objects
    representing architectural elements are mapped onto laser scan or
    photogrammetric survey data. A library of parametric architectural objects
    has been designed from historic manuscripts and architectural pattern books.
    These parametric objects were built using an embedded scripting language
    within the BIM software called Geometric Descriptive Language (GDL). These
    objects are combined and mapped onto the survey data to build the entire
    model. After the 3D model has been created the next stage involves
    integrating the 3D model into a 3D GIS for further analysis. The
    international framework for 3D city modeling, CityGML has been adopted for
    this purpose. CityGML provides an interoperable framework for modeling 3D
    geometries, semantics, topology and appearance properties [13]. The aim of
    this research is to bridge the gap between parametric CAD modeling and 3D
    GIS while using benefits from both systems to help document and analyze
    cultural heritage sites.
