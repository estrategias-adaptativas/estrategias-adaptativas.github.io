- id: augusto:2013praca
  abstract: >-
    O principal objetivo desta dissertação foi o de fazer uma análise
    aprofundada das origens e desenvolvimento inicial da Praça de Coimbra, atual
    Praça do Comércio, espaço situado na Baixa da cidade, tendo em conta a
    evolução urbanística e o contexto socioeconómico da área abrangida pelas
    antigas freguesias de S. Bartolomeu e Santiago durante a Idade Média, dentro
    das quais a praça se inseria. O trabalho foi dividido em três partes. A
    primeira consiste em uma contextualização inicial, onde se procurou analisar
    a progressiva afirmação do arrabalde dentro do contexto socioeconómico da
    cidade medieval, tendo como foco as freguesias de S. Bartolomeu e Santiago,
    seguida de uma reconstituição do aspecto urbano dos locais de maior
    interesse nelas inseridos, incluindo reflexões acerca da origem da Calçada,
    através de elementos coligidos tanto em fontes publicadas como em fontes
    inéditas. Na segunda parte tratou-se da Praça propriamente dita,
    iniciando-se com uma abordagem ao período anterior ao seu surgimento, com o
    objetivo de localizar sua possível matriz, para, posteriormente, analisar os
    motivos por trás de sua formação, em finais do século XIV, assim como o seu
    subsequente processo de desenvolvimento e afirmação. 

    A terceira parte procurou traçar uma caracterização social das freguesias de
    S. Bartolomeu e Santiago na Idade Média, analisando os personagens que
    habitaram a área e tentando recriar alguns aspectos do cotidiano medieval
    desta zona do arrabalde.
