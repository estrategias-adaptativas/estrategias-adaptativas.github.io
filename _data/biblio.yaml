- id: teixeira:2013jose
  abstract: >-
    Esta investigação procurou mapear a obra de José da Costa e Silva
    (1747-1819) no  

    contexto da prática e da cultura arquitetónica vigentes em Portugal nos
    finais do século XVIII  

    e princípios do XIX. Decorrente da sua formação na Accademia Clementina de
    Bolonha  

    (1769-1779) o seu discurso profissional traduz a demarcação das persistentes
    correntes  

    tardobarrocas e rococó que dominavam o panorama da criação e da encomenda
    naquela 

    moldura histórica. A focagem que estabelece no discurso neoclássico opera-se
    através das  

    propostas que ilustram a atualização absorvida em Itália, onde o ensino
    escolar e o gosto  

    estético rececionaram o novo código artístico que circulava
    internacionalmente. 

    O protagonismo que vem a alcançar no seu regresso a Lisboa revela-se na
    atribuição  

    dos grandes empreendimentos construtivos com que foi distinguido e que
    definiram a  

    dinâmica artística epocal. A emergência da arquitetura de incidência
    pública, de entoação  

    iluminista, acusada nas obras do Érario Régio (1789), do Real Teatro de São
    Carlos (1792),  

    do Hospital Militar de Inválidos, em Runa, (1792) ou da Academia do Comércio
    e de  

    Marinha do Porto (1803) enunciam a subordinação às novas tipologias de
    índole secular, que  

    inscreviam a modernidade e o novo compromisso do espaço urbano.  

    Com o elenco das residências de aparato para as elites aristocráticas
    (Pombal, Marialva,  

    Quintela, Anadia, Pina Manique, ou ainda o palacete do Ramalhão (1802) para
    a princesa 

    D. Carlota Joaquina), alinham-se coerentemente princípios de composição que
    assimilam  

    modelos contemporâneos. Projetos que vêm ainda a acolher programas
    ornamentais nos  

    interiores, tributários de alinhamentos neo pompeianos ou ilustrando léxicos
    anglopalladianos  

    codificados pelos irmãos Adams. 

    Na radicalidade da afirmação linguística, na invocação das referências a
    Andrea  

    Palladio  em que se alimentou e enformou a sua identidade de arquiteto -  o
    epíteto de  

    neopalladiano é susceptível de traduzir o seu registo idiomático. Quando lhe
    foi pedido um  

    programa para a instalação do corte no Terrreio do Paço veio a produzir uma
    apreciação  

    contundente à arquitetura da reconstrução, no pressuposto do seu empirismo,
    que declina uma  

    gramática projetual de matriz seiscentista e no pragmatismo retardatário do
    desenho dos engenheiros militares. No enquadramento taxativo das premissas
    do Plano pombalino de 1758  

    formatou-se o paradigma que impôs a estandardização e a supremacia da
    intervenção  

    territorial. A aplicação dos preceitos vitruvianos que criam a textura das
    propostas  

    neoclássicas não ocorreram e a vernacularidade revelou ser a sua marca de
    água – 

    argumentação que acerrimamente sustentou. Em contrapartida foi criticado, de
    modo severo,  

    pelas suas opções construtivas no Real Erário e pela escala colossal do
    edifício, não sem  

    mesmo revelar intransigente insensibilidade à sua reavaliação.  

    A encomenda para o novo projeto do palácio da Ajuda (1802) provocou uma
    fratura que  

    exemplifica a incorporação do neoclassicismo nos programas de representação
    da corte, sob o  

    despotismo ilustrado de Rodrigo de Sousa Coutinho, 1.º conde de Linhares.
    Com a adoção das  

    novas linguagens que Costa e Silva e Francisco Xavier Fabri aportaram ao seu
    desenho, pode  

    aferir-se o patamar cosmopolita na dinâmica do establishement mariano. A
    vincada obsessão  

    de Costa e Silva pela monumentalidade que atravessou a sua trajetória, e em
    que Caserta  

    definia o arquétipo, pôde vazar-se nesta residência da corte (centro
    simbólico que o  

    Terramoto fizera elidir e se improvisara, em alternativa, na Real Barraca).
    Com o acervo  

    documental encontrado, revela-se a competência de atelier e a preparação
    técnica derivada de  

    uma aprendizagem académica, instrumentos que marcaram a diferença
    profissional que  

    soube, assim, instalar na cultura arquitetónica portuguesa – sendo,
    consequentemente de  

    lamentar que não chegasse a editar o seu anunciado tratado de “Arquitectura
    matemática”. 

    Sob a requisição do príncipe regente, a recuperar da turbulência provocada
    pelas  

    invasões francesas, vem a transferir-se para o Rio de Janeiro (1812), como
    “arquitecto de  

    todas as obras reais”, mas prioritariamente para acompanhar o acabamento do
    Real Teatro da  

    Ópera de São João. Edifício que manifesta como que uma clonagem do São
    Carlos de Lisboa,  

    a demonstrar ainda o esforço de metropolitização da agora capital do
    império, e a querer  

    afirmar-se como indicador de registo político e urbano. No largo do Rocio
    onde se situava a  

    Ópera deu ainda o risco para o elegante palacete para o poderoso barão de
    Rio Seco,  

    residência de prestígio e de aparato.  

    Costa e Silva reuniu quer, uma excecional biblioteca, quer uma
    extraordinária coleção  

    de desenhos sobretudo de maneiristas italianos, - ambas, encontram-se hoje
    na Biblioteca  

    Nacional do Rio de Janeiro -, a certificarem a dimensão humanista de um
    arquiteto que, de modo rigoroso e consistente, foi permeável à apropriação
    do neoclassicismo, cujo modelos  

    procurou disseminar em Portugal e no Brasil.
