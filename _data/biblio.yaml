- id: dore:2013semi-automaticXL-5/W1
  abstract: >-
    Abstract. This paper outlines a new approach for generating digital heritage
    models from laser scan or photogrammetric data using Historic Building
    Information Modelling (HBIM). HBIM is a plug-in for Building Information
    Modelling (BIM) software that uses parametric library objects and procedural
    modelling techniques to automate the modelling stage. The HBIM process
    involves a reverse engineering solution whereby parametric interactive
    objects representing architectural elements are mapped onto laser scan or
    photogrammetric survey data. A library of parametric architectural objects
    has been designed from historic manuscripts and architectural pattern books.
    These parametric objects were built using an embedded programming language
    within the ArchiCAD BIM software called Geometric Description Language
    (GDL). Procedural modelling techniques have been implemented with the same
    language to create a parametric building façade which automatically combines
    library objects based on architectural rules and proportions. Different
    configurations of the façade are controlled by user parameter adjustment.
    The automatically positioned elements of the façade can be subsequently
    refined using graphical editing while overlaying the model with orthographic
    imagery. Along with this semi-automatic method for generating façade models,
    manual plotting of library objects can also be used to generate a BIM model
    from survey data. After the 3D model has been completed conservation
    documents such as plans, sections, elevations and 3D views can be
    automatically generated for conservation projects.
