  abstract: "Resumen\n\t\t\t\t\tEste texto constitui um contributo para uma reavaliação do papel do centro histórico da Covilhã, cidade média que busca afirmação e cuja expansão recente é assinalável. Fazemo-lo a partir da análise do material recolhido em entrevistas a actores urbanos, individuais e colectivos, com as suas representações muito marcadas pelo mundo monoindustrial dos lanifícios e por um urbanismo tradicional típico de uma morfologia serrana.O entrelaçamento da fábrica com a malha habitacional atingiu tal densidade que a Covilhã foi classificada de “cidade-fábrica” em contraste com a industrialização difusa que deu forma a muitas outras regiões do país. Esta cenografia social e urbana é perspectivada no âmbito de uma leitura aberta do conceito de património no sentido do seu alargamento a espaços considerados com valor patrimonial hoje em obsolescência ou ameaçados de destruição e que são a marca da especificidade histórica do urbanismo da Covilhã."
