- id: weimer:2010conceito12
  abstract: >-
    Depois da abertura política que se seguiu aos anos de chumbo, período em que
    desapareceram as tradicionais revistas de arquitetura de nosso País, houve
    uma intensa revisão de conceitos em arquitetura. Essa revisão foi
    acompanhada de uma ampla criação de neologismos – muitos contraditórios e
    até mesmo absurdos – com os quais se procurava abarcar novos entendimentos
    sobre a arte dos arquitetos. O exemplo mais característico é o do conceito
    de “moderno” que, ao longo de toda a evolução de arquitetura, desde
    Vitrúvio, sempre foi entendido como sinônimo de “contemporâneo”. E era
    exatamente a isso que se estavam referindo os arquitetos que, no entorno da
    II Guerra Mundial, se opunham ao historicismo então em moda. Eles queriam
    acabar com os formalismos estilísticos tirados de obras históricas para se
    apoiar em concepções novas, de formas enxutas, expressivas sob o ponto de
    vista dos materiais industriais empregados e atuais no que se referiam às
    técnicas construtivas. (Continua...)
