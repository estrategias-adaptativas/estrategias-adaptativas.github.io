- id: pereira:2015aspectos5
  abstract: "Resumo\n\t\t\t\t\tO entendimento do processo de ocupação do espaço rural, contempla a estrutura fundiária. O que contribui para o conhecimento das características de determinada arquitetura rural, pois estão estreitamente ligadas às condições de apropriação da terra, às dimensões da área e a cultura que congrega aquele que a ocupa e que a edifica. O clima, a exploração agrícola, a localização geográfica, compõem elementos que contribuem para o conhecimento das características da casa rural de origens diversas. Os núcleos rurais que historicamente se constituíram no Brasil em diferentes regiões estão marcadamente vinculados à dimensão econômica e territorial da agricultura. A partir de pesquisa textual é possível conhecer as bases da estrutura fundiária brasileira na busca pela compreensão dos diferentes padrões da arquitetura, assim, como do sistema construtivo adotado em suas diversas regiões. A tradição em se cultivar a terra, a maneira como se relacionam os povos que nela trabalham e plantam, reflete diretamente na tipologia arquitetônica e no sistema construtivo do complexo agrícola que esses agricultores instalaram em suas propriedades rurais. Ao observar o sul do Espírito Santo, identifica-se de pronto, que a região historicamente se fez a partir da ocupação das fazendas de café que se expandiram do norte do Rio de Janeiro e sudoeste de Minas Gerais, assim como por imigrantes, suíços, alemães, e principalmente italianos que se fixaram naquele território. Eles trouxeram ao Espírito Santo a cultura do latifúndio e da exploração, da ocupação em vasta extensão das terras contribuindo para reforçar o sistema vigente, e implementar a pequena propriedade. Mesmo que tais complexos sejam distintos e não haja clareza de seus detalhes arquitetônicos, concluiu-se que a casa do senhor, a do escravo e a do imigrante, se fizeram com dimensões e padrões construtivos diferentes. A condição fundiária da terra e a maneira como ocorreu o seu cultivo contribuiu significativamente para o entendimento das condições e escolhas arquitetônicas adotadas e implementadas por diferentes grupos agrícolas."
