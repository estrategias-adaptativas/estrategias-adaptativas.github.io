- id: arruda:2011arquitetura12
  abstract: >-
    O presente texto concentra-se em analisar a arquitetura e a educação em Mato
    Grosso, a partir das relações históricas entre a normatização na produção do
    edifício escolar público no Brasil e como ele passou a existir como produto
    de um processo histórico, entre 1890 e 193. A discussão é de como o edifício
    escolar passou a existir como produto de uma norma educacional; como o
    edifício se transformou em objeto necessário e importante a contar do final
    do século XIX, se anteriormente sua presença era simplificada. O texto ainda
    analisa o comportamento da forma arquitetônica e do espaço construído, o
    estilo arquitetônico mais usado, os padrões construtivos; a tipologia
    encontrada; o modelo de implantação do edifício na cidade; o edifício
    escolar e a sua movimentação no espaço geográfico mato-grossense para
    entender como se dava a circulação de idéias e analisar os elementos de
    arquitetura existentes nos edifícios selecionados. O objeto de estudo é a
    escola pública, servimo-nos do conceito de Saviani. Escola pública para
    Saviani é aquela organizada e mantida pelo Estado. Por isso utilizei como
    fonte primária para estudar a difusão no país, os relatórios anuais dos
    Presidentes dos Estados, que implantaram e mantinham as escolas públicas no
    Brasil.
     
