- id: diara:2018openXLII-2
  abstract: >-
    Actual technologies are changing Cultural Heritage research, analysis,
    conservation and development ways, allowing new innovative approaches. The
    possibility of integrating Cultural Heritage data, like archaeological
    information, inside a three-dimensional environment system (like a Building
    Information Modelling) involve huge benefits for its management, monitoring
    and valorisation. Nowadays there are many commercial BIM solutions. However,
    these tools are thought and developed mostly for architecture design or
    technical installations. An example of better solution could be a dynamic
    and open platform that might consider Cultural Heritage needs as priority.
    Suitable solution for better and complete data usability and accessibility
    could be guaranteed by open source protocols. This choice would allow
    adapting software to Cultural Heritage needs and not the opposite, thus
    avoiding methodological stretches. This work will focus exactly on analysis
    and experimentations about specific characteristics of these kind of open
    source software (DBMS, CAD, Servers) applied to a Cultural Heritage example,
    in order to verifying their flexibility, reliability and then creating a
    dynamic HBIM open source prototype. Indeed, it might be a starting point for
    a future creation of a complete HBIM open source solution that we could
    adapt to others Cultural Heritage researches and analysis.
