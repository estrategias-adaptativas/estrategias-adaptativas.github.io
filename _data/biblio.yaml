- id: xavier:2018ideologia25
  abstract: >-
    Resumo O objetivo desse ensaio teórico é resgatar o desenvolvimento da
    arquitetura e da literatura moderna e seus laços indissolúveis com os grupos
    de poder político e econômico, com consequências diretas sobre a sociedade
    brasileira e sobre a própria ideia de Brasil. A relação tríplice aqui
    estabelecida - política, econômica e cultural - se dá a partir de um
    movimento dialético em que o sentido ideológico imputado no Estado Novo
    remete à ideia de uma nação progressista que rompesse tanto com os traços de
    uma oligarquia agrária como com a dependência externa, no plano econômico e
    político. Como resultado, observou-se a inocuidade de qualquer tentativa de
    deslocar o centro e fazer convergir o que era periférico do ponto de vista
    econômico e social, sendo a arquitetura e a literatura conservadoras em
    qualquer tentativa de superar seus objetos de crítica social. No caso da
    arquitetura, seu conservadorismo se dá na aproximação do poder político como
    forma de se estabelecer como a verdadeira arquitetura brasileira. Na
    literatura, observamos mudanças restritas ao plano estilístico, ficando em
    segundo plano o caráter ideológico da transformação.Abstract This essay aims
    to retrieve the development of modern architecture and modern literature and
    their indefeasible ties with political and economic power groups, which had
    direct impacts on Brazilian society and on the very self-image of Brazil.
    The triple relationship established here - political, economic and cultural
    - comes from a dialectical movement in which the ideological meaning of the
    “Estado Novo” (the Brazilian Third Republic) presents the idea of a
    progressive nation that would break with agrarian oligarchic vestiges as
    well as with external dependence, both on the political and economic fields.
    As a result of this process, we point out the innocuousness of the attempts
    to displace the centre and to renew economic and social characteristics
    taken as peripheral. The movement was not able to create a convergence
    around modern meanings, and literature and architecture remained strongly
    conservative in their attempts of critically overcoming the social critic.
    Conservatism in architecture is noted for its rapprochement with political
    power as a way to establish itself as the legitimate Brazilian architecture.
    In literature, the changes were restricted to style, setting aside
    ideological transformations.
