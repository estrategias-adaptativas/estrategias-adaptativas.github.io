- id: fonseca:2016escriptorio
  abstract: >-
    O engenheiro Emílio H. Baumgart é conhecido como pai do concreto armado no
    Brasil, apesar desse fato, pouco se sabe sobre sua real contribuição à
    Escola Brasileira do Concreto Armado e ao prelúdio da Arquitetura Moderna
    Brasileira. O objetivo desta pesquisa é superar as lacunas e imprecisões da
    historiografia do concreto armado no Brasil quanto aos aportes fornecidos
    pelo “Escriptório Technico Emílio H. Baumgart”. O trabalho evidencia o
    “Escriptório” como precursor da chamada Escola Brasileira do Concreto Armado
    servindo de verdadeira escola de formação dos mais importantes engenheiros
    brasileiros do século XX e se fundamenta na obtenção de documentação
    primária junto a empresa SEEBLA, escritório remanescente dos ensinamentos
    teóricos e práticos do calculista catarinense; no acesso aos documentos
    pessoais fornecidos por seus familiares e por entrevistas e reminiscências
    de pesquisadores e engenheiros que conviveram com os discípulos do
    calculista. Procurou-se criar uma genealogia dos engenheiros que atuaram
    diretamente em seu escritório e foram detentores de uma metodologia de
    cálculo estrutural responsável por inúmeras obras de excelência
    arquitetônica e relativas à essa escola do concreto armado. O estudo
    procurou exibir a relação de Baumgart com os arquitetos definida pela
    análise estrutural de importantes obras brasileiras em concreto armado, como
    o Edifício A Noite, de Joseph Gire (1872-1933); o Albergue da Boa Vontade,
    de Affonso Eduardo Reidy (1909-1964) e Gerson Pompeu Pinheiro (1910-1978) e
    do Ministério da Educação e Saúde Pública dos arquitetos Lucio Costa
    (1902-1998); Jorge Machado Moreira (1904- 1992); Carlos Leão (1906-1983);
    Affonso Eduardo Reidy; Ernani Mendes de Vasconcelos (1912-1989); Oscar
    Ribeiro de Almeida Niemeyer Soares Filho (1907-2012).
