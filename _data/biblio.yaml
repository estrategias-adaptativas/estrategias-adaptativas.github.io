- id: quinteiro:2015tradicionais1
  abstract: >-
    Neste artigo propomos a associação entre literatura e turismo como uma forma
    de promover o turismo arquitetónico na região do Algarve, de contribuir para
    a preservação deste património material e de aumentar a oferta turística nas
    localidades mais interiores do Algarve. Assim, focamo-nos nas casas
    tradicionais algarvias e observamos como a sua apresentação enquanto produto
    complementar da experiência turística implica apenas a sua renomeação como
    lugar literário e lugar turístico, não envolvendo qualquer transformação ou
    manipulação negativa deste património. Consequentemente, neste trabalho
    apresentamos uma seleção de representações literárias das casas tradicionais
    algarvias em textos de autores portugueses e mostramos como esses retratos
    têm o potencial de enriquecer e promover as experiências turísticas na
    região. As casas tradicionais algarvias são lugares que vale a pena visitar
    pela sua autenticidade, pelo que se escreveu sobre elas, por tudo o que a
    sua arquitetura revela sobre as pessoas e o espaço algarvio e, também, pela
    sua beleza enquanto objecto estético. O olhar sobre as casas tradicionais
    algarvias mediado pelos textos literários tem o duplo potencial de promover
    as obras e os autores portugueses e, ainda, de motivar a recuperação e a
    preservação deste património arquitetónico.
