- id: rosa:2018fomento
  abstract: >-
    Este artigo trata dos discursos históricos e geográficos no processo de
    recolonização de Mato Grosso (antes da divisão territorial em dois Estados).
    O estudo se situa na noção de redefinições das fronteiras brasileiras e nas
    ideologias pregadas para reocupar o espaço do Sul de Mato Grosso. As
    fronteiras brasileiras são velhas, apesar disso foram redefinidas no curso e
    representação do capital mundial, para formulação de um ideário de nação
    começado em 1930 passando por 1940. Qual a mais perfeita atitude de tomar os
    espaços vazios e estabelecer a constituição governamental senão com pessoas?
    Pois foi feito a partir do contexto republicano até mais ou menos 1950,
    redefinindo as velhas (e agora novas) fronteiras. Prometendo uma terra
    inexistente, criando condições para as migrações, marchando para o oeste nas
    novas (velhas) terra prometidas ao capital, elevando o Estado de Mato Grosso
    da floresta densa, a abertura de vias, vilarejos, colônias agrícola pela
    recolonização particular.
