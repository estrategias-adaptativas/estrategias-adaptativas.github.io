- id: pinheiro:2011ricardo10
  abstract: >-
    Em 1914, em meio a um grande surto de remodelações urbanas e arquitetônicas
    nas principais cidades do Brasil, o erudito engenheiro português Ricardo
    Severo concluiu sua palestra “A Arte Tradicional Brasileira” exortando os
    “jovens arquitetos nacionais” a iniciar “uma nova era de Renascença
    Brasileira...” (1916, p. 82). Em 1917, esse mesmo engenheiro ensaiou uma
    primeira abordagem histórico-tipológica da arquitetura brasileira, em que, a
    par de enfatizar sua filiação à arquitetura portuguesa, indicava
    características a serem aproveitadas na produção arquitetônica
    contemporânea. Estavam lançadas assim as bases para o movimento que logo
    ficaria conhecido como Neocolonial, e que se mostraria capaz de promover
    significativa mobilização simbólica, extravasando os estreitos círculos
    acadêmicos e alcançando grande popularidade em meios bastante
    diversificados. Embora o alcance e significado da tendência costumem ser
    menosprezados na historiografia da arquitetura brasileira, pesquisas atuais
    permitem situá-lo entre os movimentos pioneiros de matizes nacionalistas que
    mais ampla difusão alcançou entre nós – e isso, tratando-se de uma proposta
    ancorada na arquitetura, que exige para sua concretização o comprometimento
    efetivo de recursos vultosos, não é pouca coisa.Em São Paulo, as propostas
    de Ricardo Severo foram explicitamente elogiadas por Mário de Andrade em
    suas primeiras crônicas da década de 1920, o que certamente explica a
    presença do Neocolonial na Seção de Arquitetura da Semana de Arte Moderna de
    1922. No Rio de Janeiro, a figura de proa do movimento é o médico
    pernambucano e diletante das artes José Mariano Filho, patrocinador de
    pesquisas sobre arquitetura brasileira e concursos de projetos neocoloniais,
    em que teve destacada participação o arquiteto Lucio Costa. Este texto
    pretende explorar a repercussão das idéias de Severo em tais círculos
    intelectuais, evidenciando seu papel na própria gênese do modernismo
    brasileiro.
