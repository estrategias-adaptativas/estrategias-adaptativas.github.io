- id: pinheiro:2006historia
  abstract: >-
    O presente trabalho procura enfocar o surgimento de uma consciência
    preservacionista no Brasil a partir de um ponto de vista pouco explorado: o
    mapeamento dos primeiros e incipientes estudos sobre a arquitetura
    brasileira, considerados aqui um dos primeiros indícios da emergência de
    preocupações relativas à preservação do patrimônio cultural. Destaca- se,
    deste ponto de vista, a obra de Debret, que permanece uma referência para as
    primeiras iniciativas relacionadas ao desenvolvimento de uma história da
    arquitetura brasileira de cunho operacional, ligada à corrente Neocolonial.
    Tais iniciativas partem de dois centros irradiadores: o grupo paulista,
    baseado nas idéias de Ricardo Severo; e o grupo carioca, centrado em José
    Mariano Filho. Além de corroborar o eurocentrismo característico da cultura
    brasileira, a abordagem ensaiada indica a necessidade de aprofundamento em
    outros aspectos, como a proximidade de algumas das mais importantes figuras
    do modernismo com o movimento neocolonial; a curta passagem de José Mariano
    Filho pela Diretoria da Escola Nacional de Belas Artes (ENBA) do Rio de
    Janeiro; e o papel instigador do poeta modernista Manuel Bandeira nos
    últimos anos da década de 1920.
