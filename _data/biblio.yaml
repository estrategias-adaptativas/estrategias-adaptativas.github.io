- id: kowalski:2017parametric17
  abstract: >-
    The paper deals with the green parametric architecture as a new approach to
    architectural and urban design. In the twenty-first century the digital
    design tools, which are interfaced with the production of computer
    technology, have opened the new opportunities that not only are shaping the
    architectural objects, but also interferencing in the buildings' structures.
    The first part of the paper defines the main features of the "green"
    architecture. Selected samples show a diverse approach to designing the
    architecture, and what combines them is the use of the digital tools
    especially the topological (morphogen-process or ESO) and analytical ones in
    the shaping and constructing the parametric forms. The second part presents,
    how correlating digital morphogenesis and ecology, architects can develop a
    new framework for architectural design. An account of two morpho-ecological
    design strategies is presented. This approach is rooted within a biological
    paradigm, and thus concerned with issues of higher-level functionality and
    performance capacity of buildings described as a "green". the possibility to
    develop an architectural approach that is integrates ecological, topological
    and structural performances. This integral approach suggests that
    "morpho-ecological" architectural design constitutes a new kind of friendly
    buildings based on the modulation of microenvironmental conditions within an
    emergent macro-environmental system. The research suggests that alternative
    ideas of efficiency and sustainability of the built environment can be
    explored through adaptiogenesis.
