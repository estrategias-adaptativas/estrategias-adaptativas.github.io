- id: schumacher:2002outside
  abstract: >-
    One of the most pervasive doctrines of composition for modernism was the
    necessary correspondence between the interior and the exterior as expressed
    in Le Corbusier's maxim, "The outside is the result of an inside." Many
    Modern movement architects interpreted this maxim as requiring that both
    "space" and "program" be expressed on the exterior of their buildings.
    Although Modern movement architects and theorists themselves wrote little on
    this subject, a number of earlier writings, including some nineteenth- and
    twentieth-century books by traditionalists, reveal the academic roots of
    these precepts. This paper traces the development of these ideas.
