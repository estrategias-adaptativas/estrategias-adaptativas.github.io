- id: assal:2008arquitetura
  abstract: >-
    A presente comunicação pretende abordar alguns dos aspectos relativos à
    idealização, concepção do projeto e implantação das Escolas Práticas de
    Agricultura, realizadas pelo interventor Fernando Costa no Estado de São
    Paulo entre 1942 e 1945, problematizando sua inserção no contexto
    arquitetônico e político do período em que foram realizadas. Procura-se,
    sobretudo, discutir, a partir do caso específico das Escolas Práticas de
    Agricultura, o uso da arquitetura como materialização e reafirmação de um
    determinado projeto político, ou ainda, como estratégia de legitimação de
    poder. Propõe-se para tanto o estudo das Escolas Práticas de Agricultura sob
    a perspectiva da adoção da arquitetura neocolonial em um programa escolar -
    e do discurso ideológico específico que assume para tanto - vista como
    elemento constituinte do projeto da implantação das referidas escolas,
    executado no âmbito de órgãos públicos estaduais, inserida na política do
    Estado Novo e em suas elaborações discursivas de convencimento e
    legitimação.
