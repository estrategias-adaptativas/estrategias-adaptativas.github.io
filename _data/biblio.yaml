- id: borsoi:2021sao29
  abstract: >-
    RESUMO São Luiz do Paraitinga ficou conhecida nacionalmente depois do
    desastre que a assolou em 2010. Parte de seu casario tombado e da igreja
    Matriz ruíram ou ficaram gravemente avariados por uma enchente, obrigando
    várias instituições públicas a trabalharem em conjunto para minimizar os
    danos. Nesse contexto, ocorreu o tombamento emergencial da cidade em âmbito
    federal, cuja justificativa principal foi a filiação de seu traçado e de sua
    arquitetura aos preceitos iluministas em voga na época, que nortearam uma
    série de outros núcleos na segunda metade do século XVIII. Embora o Iphan
    venha atuando na cidade desde a década de 1950, e o Condephaat desde o
    momento de sua criação, na década de 1960, poucos estudos procuraram
    entender a história de seu patrimônio edificado. Assim, passada uma década
    do desastre e de seu tombamento federal, este artigo tem o objetivo de reler
    parte da documentação primária remanescente e lançar novos olhares sobre a
    criação e desenvolvimento dessa cidade, hoje patrimônio nacional.
