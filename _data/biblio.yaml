- id: pareto:2011cotidiano
  abstract: >-
    A proposta deste trabalho é estudar a atuação profissional dos Práticos
    Licenciados, construtores populares sem diploma de engenheiro e/ou
    arquiteto, entre 1893 e 1933 como uma chave de compreensão privilegiada para
    a história da formação arquitetônica e urbana da cidade de São Paulo. Num
    período em que São Paulo passou por profundas transformações arquitetônicas
    e urbanísticas, a atuação de construtores brasileiros, portugueses, alemães
    e grande leva de imigrantes italianos na construção da cidade não se fez sem
    embates com os profissionais mais qualificados (diga-se diplomados). Nesse
    sentido, buscamos compreender justamente os embates e o processo de
    organização da construção civil em São Paulo, numa época em que se iniciou a
    institucionalização do ensino da profissão de engenheiro-arquiteto, com a
    criação da Escola Politécnica e do Mackenzie em São Paulo. Portanto, a
    análise da dinâmica de transformação da urbe paulistana está sendo estudada
    a partir da ação de construtores que, principalmente a partir do fim do
    século XIX, contribuíram para a formação da cidade, uma vez que edificaram
    casas de classe média alta e baixa, casas operárias, casas de aluguel,
    platibandas e porões, introduziram latrinas, trocaram janelas por portas,
    levantaram muros, cercas, cocheiras e armazéns.
