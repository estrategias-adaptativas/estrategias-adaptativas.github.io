- id: buzato:2013transformacoes
  abstract: >-
    Introdução Nas décadas de 1930 e 1940, nacionalmente marcadas pelo ideário
    desenvolvimentista implementado pelo Estado Novo de Getúlio Vargas,
    desencadeou-se uma onda de modernização em várias cidades brasileiras que
    causaram impactos pelas transformações físicas e pelas representações de
    educação impregnadas nas práticas urbanas no propósito de produzir o cidadão
    moderno e civilizado. Nesse sentido, as cidades são tomadas como exemplo do
    ideal moderno. São nelas que se criam novas concepções culturais e que se
    evidencia a importância da ciência e do progresso distanciando-se, cada vez
    mais, das mentalidades tradicionais forjadas no ambiente rural, passando
    esse, a representar o que há de mais retrogrado e atrasado. Assim, a cidade
    passa a desempenhar uma função educativa no processo de modernidade que se
    manifesta no estilo de vida urbano. Isto é, são nas cidades que se promove o
    aprendizado para a civilidade e sociabilidade. Esse aprendizado habilita o
    cidadão à prática do direito à convivência urbana. Nesse sentido, o urbano
    se constitui num cenário dinâmico de formação, uma vez que a civilidade se
    aprende a partir das relações entre os cidadãos e desses com o ambiente
    construído impregnado de significados. Na capital mato-grossense, as
    transformações urbanas voltadas à modernização da cidade, ocorreram no
    período estadonovista e estavam vinculadas a um conjunto de edificações
    denominado de "Obras Oficiais", que promoveu a construção de diversas
    edificações que, ao introduzir alguns signos da modernidade na paisagem
    urbana de Cuiabá, provocou uma certa descontinuidade no estilo de vida da
    sociedade local (Lacerda, 2004), o que contribuiu para a formação de uma
    nova sensibilidade em seus habitantes. Este texto é parte integrante do meu
    projeto de doutorado, refere-se a um estudo de revisão bibliográfica e tem
    como objetivo analisar a formação do cidadão cuiabano para a modernidade
    relacionada às transformações urbanísticas promovidas pela gestão
