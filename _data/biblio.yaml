- id: bispo:2015retoricas12
  abstract: >-
    A proposta deste artigo é compreender como e quando a arquitetura moderna
    emerge como patrimônio cultural no Brasil, a partir da identificação de
    diferentes discursos e atuações do Serviço do Patrimônio Histórico e
    Artístico Nacional, criado em 1937, correspondente ao atual Instituto do
    Patrimônio Histórico e Artístico Nacional. Algumas hipóteses sugerem que o
    reconhecimento da arquitetura moderna como patrimônio cultural está
    diretamente relacionado aos seguintes fatores: a busca de afirmação da
    arquitetura moderna como linguagem oficial na chamada “Era Vargas”; a
    presença de intelectuais modernos naquele Instituto; a necessidade de
    autoconsagração dos arquitetos modernos, ao preservar suas próprias obras; a
    emergência de preservação de obras significativas como ícones da arquitetura
    moderna brasileira. Nesse contexto, é possível identificar diferentes
    argumentações que buscam legitimar a preservação de exemplares da
    arquitetura moderna brasileira como patrimônio nacional: retórica de
    afirmação do moderno nacional; retórica da consagração; retórica da perda;
    retórica estética versus critério de ancianidade. Essas diferentes
    argumentações podem ser identificadas na atuação de intelectuais que
    promoveram as primeiras ações de preservação do patrimônio moderno
    brasileiro, sobretudo através de tombamentos, como nos casos da Igreja de
    São Francisco de Assis da Pampulha (tombada em 1947) e da Catedral
    Metropolitana de Brasília (tombada em 1967). Como contraponto temporal e
    conceitual, aborda-se o caso do tombamento do Plano Piloto de Brasília (em
    1990), correspondente a uma etapa posterior de atuação do Instituto, na qual
    se diluem os discursos anteriormente formulados, dando espaço a novas
    argumentações no processo de reconhecimento do valor cultural da arquitetura
    e do urbanismo modernos.PALAVRAS-CHAVE: Arquitetura moderna. Arquitetura
    nacional. Brasília. Patrimônio cultural.
