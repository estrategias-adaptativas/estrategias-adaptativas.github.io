- id: baeta:2003critica10
  abstract: "Resumo\n\t\t\t\t\tEste artigo propõe desenvolver uma reavaliação crítica da visão sobre a arquitetura colonial, centrada na obra de dois de seus principais interlocutores:Lúcio Costa e Paulo Santos. Apesar de ambos terem sido pioneiros no que se refere a uma análise consistente do legado arquitetônico lusobrasileiro, o discurso elaborado sempre esteve \"recheado\" de um grave dogmatismo modernista que compromete, na maioria das vezes, o julgamento crítico perseguido. Por outro lado, essa filiação incondicional ao movimento moderno oferece um interessante panorama do processo de apropriação da história da arquitetura brasileira proferida pela vanguarda carioca em prol da legitimação dos cânones do racionalismo arquitetônico do início do século.Palavras-chave: Crítica da arquitetura; Arquitetura colonial; Movimento moderno; Barroco."
