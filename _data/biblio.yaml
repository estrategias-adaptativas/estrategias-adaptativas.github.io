- id: nascimento:2016patrimonio24
  abstract: >-
    RESUMO Na década de 1980, técnicos do Instituto do Patrimônio Histórico e
    Artístico Nacional (Iphan) passaram a utilizar argumentos do campo
    disciplinar da história para justificar a seleção do patrimônio para além
    dos cânones da excepcionalidade. Mobilizando autores e conceitos da Escola
    dos Annales, justificavam tombamentos de conjuntos urbanos cujas
    características não se enquadravam nas narrativas de identidade nacional via
    colonial praticadas nas primeiras décadas da Instituição. Laguna/SC,
    Cuiabá/MS, Morro da Conceição e Praça XV de Novembro no Rio de Janeiro, por
    exemplo, serão preservados não somente pelo valor histórico das suas
    edificações, mas também pela sua potencialidade como fonte histórica.
    Elaboram-se, então, argumentos de preservação de bens imóveis que buscavam
    driblar os conceitos do aporte legal do Decreto-lei no 25/37, buscando
    proteger sítios e lugares por seu valor documental. O artigo discute as
    relações entre escrita da história e preservação do patrimônio cultural,
    tendo como foco o caso de Laguna/SC. Pretende-se compreender de que maneira
    a proteção legal foi justificada a partir do inédito entendimento da cidade
    como documento por meio do estudo do processo de tombamento, seus estudos
    técnicos e as mobilizações teóricas do campo da história social e de autores
    como Marc Bloch e Jacques Le Goff.ABSTRACT In the 1980s, technicians from
    the Institute for National Artistic and Historical Heritage (Iphan) began to
    look to the academic discipline of History for arguments to support the
    selection of heritage assets that went beyond the grandiose. Engaging actors
    and concepts from France’s historiography they justified listing buildings
    and urban ensembles with characteristics that did not fit into the
    colonial-based national identity narratives used by the institution in its
    early decades. During this time, sites such as Laguna (in Santa Catarina
    State), Cuiabá (in Mato Grosso State), Morro da Conceição and XV de Novembro
    Square (in the City of Rio de Janeiro), among others, were preserved not
    only for the historical value of their buildings, but also for their
    potential as a source of history. New preservation rationales for immovable
    assets were developed; these sought to circumvent the concepts set out in
    the provisions of Decree-Law No. 25/37, striving instead to protect sites
    and places according to their documental value. This article aims to discuss
    the city as a document, retrieving the concepts of document from Social
    History and Brazilian historiographical practices in their relationship with
    the preservation of built heritage. We will seek to examine how cities and
    their architecture were treated as sources by the field of preservation in
    Brazil, as well as to understand the theoretical discourse and the authors
    mentioned herein, such as Marc Bloch and Jacques Le Goff, and the studies of
    the urban centers where such rationale was put to practice, most notably
    Laguna, in Santa Catarina.
