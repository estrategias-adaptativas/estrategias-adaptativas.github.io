- id: andriasyan:2020point12
  abstract: >-
    Building Information Modelling (BIM) is a globally adapted methodology by
    government organisations and builders who conceive the integration of the
    organisation, planning, development and the digital construction model into
    a single project. In the case of a heritage building, the Historic Building
    Information Modelling (HBIM) approach is able to cover the comprehensive
    restoration of the building. In contrast to BIM applied to new buildings,
    HBIM can address different models which represent either periods of
    historical interpretation, restoration phases or records of heritage assets
    over time. Great efforts are currently being made to automatically
    reconstitute the geometry of cultural heritage elements from data
    acquisition techniques such as Terrestrial Laser Scanning (TLS) or Structure
    From Motion (SfM) into BIM (Scan-to-BIM). Hence, this work advances on the
    parametric modelling from remote sensing point cloud data, which is carried
    out under the Rhino+Grasshopper-ArchiCAD combination. This workflow enables
    the automatic conversion of TLS and SFM point cloud data into textured 3D
    meshes and thus BIM objects to be included in the HBIM project. The accuracy
    assessment of this workflow yields a standard deviation value of 68.28
    pixels, which is lower than other author’s precision but suffices for the
    automatic HBIM of the case study in this research.
