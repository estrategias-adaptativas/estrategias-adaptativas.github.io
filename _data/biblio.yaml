- id: paula:2017picadas
  abstract: >-
    The study environment of this thesis is the region of Arraial
    (Village)/Freguesia (Parish) de Santa Luzia, in the Captaincy of Goiás,
    since its foundation in 1746 until 1800. The objects of this research are
    the plots people lived during that period, which shaped and formed that
    "saludável" (healthy) village, as have reported, in 1758, some of the main
    authorities of the place, the Captain-Major and Ordinary Judge Manoel Jozé
    de Andrade and the Ordinary Judge and Captain Bento de Souza e Menezes. As
    leading thread of this study, we propose thinking the process of occupation
    of gold rich areas of the Captaincy of Goiás from the point of view of the
    Portuguese economic scenario throughout the 17th and 18th centuries;
    analyzing the traffic and trade practiced by businessmen who crossed the
    paths and tracks that lead to Minas dos Goyazes, as well as understanding
    the strategies developed by the slave and freed population, miners, Indians
    and mixed-race peoples in shaping the family relationships and ritual
    kinship. This work is the result of the uneasiness that has emerged by
    finding only a few studies on the Frequesia de Santa Luzia in the 18th
    century. The main goal was to know the subjects who, in the second half the
    1700´s, have dealt with forced migration, sought fast enrichment, got
    acquainted with marriage and the various types of family, experienced social
    rise and lived with the stigma of miscegenation. With such characters, we
    resume the pristine traces of the formation of this Captaincy. Observing the
    passports issued in the Captaincy of Bahia and the notes of Faithful Records
    (Fiéis de Registro) we came into contact with businessmen and blacks convoys
    (comboieiros) mina, angola, congo and Mozambique. The aged manuscripts
    written by pastors bring out Creoles, goats, mixed-race children, atapuyados
    (miscegenation with Tapuia Indians) and semi-caboclos. In official letters
    we observed the demands of mulattoes who, ennobled by patents, behaved as
    pardos (Brown) and "good men" and; sensing the "certain death and uncertain
    times ahead," men made their wills acknowledging illegitimate children, and
    freed African and Brown women distributed their fortunes. To perform this
    work we sought information on reference books on micro-history, specialized
    bibliography and several kinds of documents and, what we found was a dynamic
    society, although marked by hierarchies and (im)permeabilities.
