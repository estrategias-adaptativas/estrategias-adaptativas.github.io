- id: oliveira:2004casa
  abstract: >-
    O tema desta tese é a casa. Poderia ser qualquer uma, mas é a casa rural
    goiana, de Meia Ponte ? hoje, Pirenópolis -, do século XIX. Uma casa que se
    desdobra em outras, sejam elas os seus anexos e pares, ou aquelas da cidade.
    Uma casa que, como todas, coloca-se na condição de fronteira, por tornar
    legível a confluência de mundos diversos. Desse modo, apreende-se a
    universalidade da sua caracterização a partir de três vieses ? como
    artefato, representação e lugar de memória. Essas vertentes de compreensão
    são percebidas com base em fontes diversas, mas mantendo como objetivo a
    construção da sua inteligibilidade, possibilitada pela permeabilidade da sua
