- id: portugal:revista
  abstract: >-
    In recurrent history of Brazilian architecture, the 1920s and its
    Neocolonial and eclectic production are treated as a period of ignorant
    conceptions to be overcome. However, the issues and tensions that were
    placed are a guide to reinterpret that period as a time of experiments and
    proposals that have proposed ways to modernize the country, including the
    architectural conceptions. To recover part of this universe of cultural and
    architectural issues of the decade is a way to intellection of its own
    current conceptions and, in the case of architecture, there is a fact that
    helps such recover, the creation of the Architectura no Brasil magazine in
    1921, which until 1926 published 19 numbers. The journal put as a key issue
    to the consolidation of the architect as a profession and - although in
    aesthetic terms the works disseminated in their issues involve transit
    between Neocolonial, academic and eclecticism - the defense of a national
    architecture, was constructed over several numbers. Oliveira, like other
    authors, defended the appropriate characteristics of colonial architecture
    facing the Brazilian climate and announced the simplicity as a strong
    element of the past, suggesting their quality at present. In a more
    programmatic sense, an appropriate architecture would have time with the
    issues about the history of the Independence Centenary Exposition in 1922 in
    Rio de Janeiro, and especially with issues about the national exhibition
    pavilions, when the Neocolonial architecture defense, the national
    architecture formation and the modernization were showed up associated.In
    this sense, the work aims to discuss the Neocolonial designs, taking as
    landmarks the Architectura no Brasil magazine and the Independence Centenary
    Exposition, from the dimensions that incorporate the country social and
    cultural modernization.
