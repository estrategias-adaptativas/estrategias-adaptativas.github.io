- id: oliveira:2021cronicas15
  abstract: >-
    O presente artigo investiga o imaginário urbano criado pela escritora Rachel
    de Queiroz sobre a cidade de Goiás, observado através de algumas de suas
    crônicas jornalísticas que contemplam essa temática, publicadas entre 1948 e
    1988. Propõe-se o estudo de seu familiar e perspicaz olhar sobre a cidade,
    ainda que externo, originado no fato de essa ser a terra natal de seu
    segundo marido, Oyama de Macedo. Para isso, utiliza-se a História Cultural
    como suporte teórico-metodológico, sendo exploradas as complexas relações
    entre história e ficção e abordando o conceito de imaginário urbano, a
    partir dos discursos e imagens vinculados a Goiás refletidos pela autora.
    Nesse contexto, são analisadas as perspectivas de teóricos como Michel de
    Certeau, Paul Ricoeur, Roger Chartier, Sandra Pesavento, etc. Tal
    embasamento objetiva justificar a utilização da literatura como fonte
    histórica, também apoiada por uma breve investigação biográfica sobre a
    autora, de modo a permitir a melhor contextualização de seus escritos.
    Destaca-se, ainda, que a ausência de pesquisas com esse recorte temático e
    teórico, articulando a obra de Queiroz e a cidade de Goiás, despertou o
    interesse por esse campo investigativo, sobretudo, por viabilizar o alcance
    de abordagens diferenciadas. Por fim, constata-se que o imaginário
    vilaboense construído pela autora é bastante coerente e complementar ao
    verificado na bibliografia existente, consolidando-o. Nele são
    recorrentemente observados os conflitos locais entre passado e presente, a
    riqueza cultural e natural de seu patrimônio e de seus habitantes, os
    efeitos do secular isolamento geográfico da região, os traumas deixados pela
    transferência da capital na década de 1930, o bandeirante Anhanguera como
    mito originário, entre outros temas.
