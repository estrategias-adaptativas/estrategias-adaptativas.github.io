- id: santiago:2007casa
  abstract: >-
    A presente dissertação decorre da análise dos principais aspectos que
    concorrem para o enquadramento histórico-cultural, geográfico, tipológico e
    material da "casa gandaresa" e sobre a construção em adobe que caracteriza a
    sua "fábrica", casos de estudo dos séculos XIX e XX, característicos do
    território litoral entre o Vouga e a Serra da Boa Viagem. No Vouga-Sul a
    produção de adobes foi uma actividade que, embora extinta há algumas
    décadas, ainda hoje é possível constatar nas inúmeras construções que
    persistem. Os testemunhos sobre a produção tradicional de adobes e a
    observação de edifícios construídos com esse material, permitiram
    identificar locais de extracção das terras empregues nas respectivas
    alvenarias e as unidades de paisagem associadas a esses tipos de solos. Para
    a sua caracterização procedeu-se à recolha de amostras, execução de ensaios
    de campo e análises laboratoriais. O estudo efectuado pretende contribuir
    para o desenvolvimento de uma consciência patrimonial alargada, sobre o
    potencial da casa gandaresa enquanto referência cultural e para a
    revitalização do uso da terra e do adobe, numa perspectiva de recuperação do
    edificado e face à mais-valia da sua reintrodução no processo construtivo
    regional contemporâneo. - ABSTRACT; The present dissertation aims to carry
    out the main aspects concerning historical, cultural, geographical,
    typological and material framing of "Gandaresa House" and also concerns
    adobe construction, study cases from the 19th and 20th century,
    characteristic of the coastland between Vouga and Serra da Boa Viagem. The
    production of adobe in south-Vouga was an activity, although extinct for
    some decades, which still persists in several constructions. The reports
    about  traditional production of adobe and the observation of constructed
    buildings with this kind of material allowed to identify land extraction
    points for masonry units production and the landscape units associated with
    this type of soils. lts characterization was made by collecting samples,
    executing field test and laboratorial analysis. This survey aims to
    contribute for the development of a patrimonial conscience on the
    capabilities of "Gandaresa house" as a cultural reference and also for the
    resurgence of the use of the soil and adobe blocks in terms of recuperation
    of what is already built, as well as to enhance the gains of its
    reintroduction in the contemporary process of regional construction.
