- id: oliveira:2021patrimonio
  abstract: >-
    Este artigo busca refletir sobre as relações observadas entre a comunidade
    da cidade de Goiás-GO e 

    seu patrimônio cultural sob a perspectiva dos comuns culturais,
    especialmente, na primeira de suas 

    três fases de patrimonialização convencionadas. Objetiva-se compreender a
    existência desses comuns 

    ao longo da trajetória de preservação patrimonial da cidade e como se
    estruturaram ao longo do tempo, 

    assim como, das práticas sociopolíticas e culturais, memória social,
    apropriações coletivas e 

    vinculações afetivas articuladas a eles. Visa, enfim, verificar em que
    medida todos esses elementos 

    poderiam, por meio da participação comunitária, ter contribuído para sua
    conservação singular. O papel 

    da sociedade civil organizada na área, como a OVAT e o Movimento Pró-Cidade
    de Goiás, também 

    serão observados atentamente. Para tanto, investiga-se recortes
    jornalísticos de época, documentos 

    extraídos do Dossiê de tombamento do IPHAN e outras pesquisas sobre a
    temática, utilizando-se o 

    viés da História Cultural e as perspectivas de autores como Pierre Nora,
    Antônio Negri e Michael Hardt, 

    David Harvey, Pierre Dardot e Christian Laval. Essa abordagem busca atender
    à atual demanda por 

    alternativas de conservação não institucionais do patrimônio cultural
    brasileiro, em razão das 

    circunstâncias críticas enfrentadas por esse campo na contemporaneidade
