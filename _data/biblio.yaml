- id: radziszewska-zielina:2017supporting26
  abstract: >-
    Changing the function of a historical building through adapting it to new
    use is one of the more effective ways of extending the life-cycle of
    degraded historical structures. The process of selecting a new method of use
    of a historical building requires the involvement of conscious
    decision-makers, whose view of the benefits associated with the adaptation
    reaches beyond economic gain, but also includes the importance of the
    protection of cultural heritage, as well as other benefits associated with
    the concept of sustainable development. The will to include
    interdisciplinary benefits, as well as the distinct nature of the
    decision-making problem that is the imprecise nature of information and the
    conflicts between the parties invested in the decision-making process adds
    to the complexity of the problem. The proper approach to these kinds of
    decision-making problems is making an attempt at deconstructing the problem
    and expressing it in a synthetic manner in the form of a model, followed by
    performing its analysis. The literature on the subjects provides a number of
    multi-criteria methods that can be used to support making decisions of this
    type. However, most of these methods do not take into account the
    relationships between the selection criteria, while none of them is suited
    to processing the imprecise and uncertain character of the initial data,
    which is a typical feature of decision-making problem at hand. Wishing to
    address these issues, the authors of this article propose a complex,
    multi-criteria approach that incorporates the above elements. Finally, the
    authors provide a practical example of the practical implementation of the
    aforementioned approach as a tool supporting the selection of a new form of
    use for the Great Armoury historical building, located in Gdańsk, Poland.
