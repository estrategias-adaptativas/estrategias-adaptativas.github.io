- id: lima:2011caminhos
  abstract: >-
    Esta dissertação tem por objetivo analisar a formação do Oeste brasileiro,
    isto é, daqueles espaços que até a Independência compunham as capitanias de
    Goiás e de Cuiabá e Mato Grosso e que, através de processos conflituosos,
    deram origem aos territórios políticos provinciais desde então. Partindo de
    uma breve exposição das matrizes gerais da ocupação e apropriação do espaço
    desde as primeiras décadas do século XVIII, passamos a uma análise da
    incorporação dessas áreas à Monarquia portuguesa, com especial atenção à
    emergência e à consolidação de uma geopolítica para a fronteira oeste. A
    seguir, tratamos das transformações .ocorridas no início do século XIX,
    quando novos processos de integração e as diretrizes do Reformismo Ilustrado
    atuaram decisivamente sobre esses espaços, redefinindo inclusive os sentidos
    da geopolítica. Entendendo o aprofundamento da crise do Antigo Regime
    português após a eclosão da Revolução Constitucionalista do Porto (1820)
    como um importante momento de ruptura, passamos a analisar os conflitos, as
    experiências e as identidades emergentes neste período. O foco está no
    movimento autonomista do norte goiano e na disputa pela condição de centro
    político provincial entre as cidades de Cuiabá e Mato Grosso. Conflitos
    estes que expressavam a diversidade e as contradições nos espaços das
    antigas capitanias, numa situação de erosão das legitimidades que conferiam
    um ordenamento político a esses espaços. Trata-se aqui, acima de tudo, de
    uma história política do território, através da qual se procura compreender
    o processo pelo qual se formaram, a partir das conquistas da Monarquia
    portuguesa, os espaços de poder e representação do Império do Brasil
