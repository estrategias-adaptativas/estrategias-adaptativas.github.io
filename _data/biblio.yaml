- id: oreni:2014hbim3
  abstract: >-
    The paper illustrates the possibility to shift from a 3D content model to a
    Historic Building Information Modelling (HBIM) in order to support
    conservation and management of built heritage. This three-dimensional
    solution is based on parametric models, suitable for industrial elements and
    modern architecture, that can be usefully applied to heritage documentation
    and management of the data on conservation practices. In this sense, the
    research investigates the definition of an HBIM targeted library, starting
    from surface surveying and representation towards the logic of object
    definition. In order to promote wider use and uptake of these 3D object
    modelling instruments, some case studies are illustrated by the paper. Vault
