- id: vieira:2015cartografia
  abstract: >-
    Esta tese propõe analisar o processo de conquista do território da Capitania
    de Goiás no século XVIII revelado na cartografia histórica. O corpus de 17
    mapas coevos reunidos neste trabalho, representam o território em recortes
    regionais e nos limites do espaço geográfico. Os mapas são percebidos como
    documentos que traduzem o processo de criação e consolidação da Capitania,
    também compreendem a expansão pelo interior da colônia com a exploração e
    espacialização de regiões, fixação de povoados, estabelecimento do aparato
    burocrático administrativo, imposição cultural e domínio. Pelo uso de
    símbolos, códigos, cores e palavras, a imagem cartográfica constrói a
    narrativa territorial. Abordamos a narrativa cartográfica como a expressão
    das ideias, motivos, interesses e ambições, manifestados pelos atores
    sociais que vivenciaram e interagiram num espaço de conquista e imposição do
    Estado Português, período envolto nas disputas diplomáticas entre as Coroas
    ibéricas por posses na America.Procuramos relacionar os mapas, organiza-los
    pelas semelhanças das formas, observando seus aspectos, considerando os
    registros das informações e as influencias em que mapas exerceram sobre
    outros mapas, este exercício conduziu a constatação da existência de padrões
    cartográficos. Os padrões acabaram por sugerir que a cartografia de Goiás
    foi elaborada numa dinâmica diferente das Capitanias estabelecidas na costa
    litorânea e nos limites da America lusa com a espanhola. A cartografia dos
    setecentos apresenta para a historiografia goiana possibilidades de leituras
    e novos ângulos de abordagem, no cotejamento com os documentos manuscritos e
    na interpretação das imagens.
