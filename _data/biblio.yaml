- id: osorio:2020querelas14
  abstract: "A indecidibilidade entre arte e não-arte, inerente à cena artística desde Marcel Duchamp e característica fundamental do regime estético das artes, será tomada aqui como ponto de partida\_ para pensar as intervenções do coletivo Forensic Architecture. Atuando entre tribunais internacionais de direitos humanos e museus de arte contemporânea, suas montagens lidam com vídeos, simulações 3D, diagramas, entrevistas, reconstruções arquitetônicas, sempre partindo de litígios reais cujos vereditos foram dados em situações de assimetria de poder. Independentemente de ser ou não-arte, o Forensic usa os espaços da arte e este “estado de arte sem arte” como fórum necessário para ampliar o debate sobre o que podemos ver, como recortamos o que cabe ser visto, qual nossa responsabilidade sobre o visível. Eles trazem para dentro do museu e do campo paradoxal da arte contemporânea um debate complexo sobre política, justiça e bem comum."
