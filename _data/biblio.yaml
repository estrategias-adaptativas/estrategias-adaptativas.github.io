- id: araujo:2018edificio
  abstract: >-
    This article presents and analyzes the historical and architectural
    qualities of the Maria Joaquina de Morais building, the first vertical
    residential condominium in Cuiabá, designed in the 60’s by the engineer
    Cássio Veiga de Sá. Located in the area surrounding the historical center of
    the city, the 15-story building follows a series of precepts of the modern
    Brazilian architecture developed between the 30’s and 60’s, commonly called
    Carioca School. The survey is justified by the importance of researching and
    disseminating the modernist architectural collection of the state of Mato
    Grosso, with a view to its recognition and preservation. It seeks to
    establish relations between the ideology of the modernist language and the
    urban transformations of Cuiabá, intensified with the construction of the
    city of Brasília and the expansion of agricultural frontiers towards the
    north of the State in the 60’s and 70’s. As for there search methodology,
    the survey uses data collected on technical visits, on-site surveys and
    interviews with residents and building staff. The study also approached
    reference works and significant historical antecedents in order to
    understand the influences of the Carioca School and Le Corbusier on the
    study object, resulting in a brief compilation of the history of the modern
    architecture of Cuiabá.
