- id: cunha:2007encontro
  abstract: >-
    At the beginning of the Modern Movement in their countries, the Brazilian
    Lucio Costa (1902-1998) and the Portuguese Carlos Ramos (1897-1969) and Raul
    Lino (1879-1974) stood up to the convictions and values they treasured; the
    first two, as supporters and harbingers of the Movement; the third one, as
    an opponent. At a time when modernism was a combat, each one of them played
    a key role in the pedagogy of architecture of his country. Each one of them
    met the others, separately and at different times. Of the contacts thus
    established, the outcome was more than the normal relationships between
    peers, such as the reserved politeness that describes one of the sides of
    the triangle which was formed that way: in the other two sides, we come upon
    the vehemence of an encounter and of a departure.
