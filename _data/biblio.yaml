- id: fonseca:1998elites33
  abstract: >-
    Afastando-se da visão de um Alentejo marcado por um multissecular e
    inexorável percurso de atraso e empobrecimento relativo no contexto
    nacional, o artigo discute o papel desempenhado pela elite económica
    regional durante o liberalismo. Apoiado numa prosopografia centrada nos
    membros da elite regional da segunda metade do século XIX, o autor analisa
    as estratégias de investimento adoptadas, as bases do financiamento e alguns
    aspectos da organização e orientação empresarial. Deste ponto de vista, não
    é dada como provada a visão clássica que, com base na conduta económica e
    social, classificava estes actores sociais como uma «elite tradicional».
    Pelo contrário, atendendo à forma diferenciada como participaram nos velhos
    e novos negócios que deram expressão ao relativo progresso «material» da
    região naquele período, é sustentado que a elite económica que então emergiu
    no Alentejo foi, ao lado de outros agentes nacionais e estrangeiros, uma
    protagonista relevante do sentido moderno que o conjunto da economia
    regional então tomou. Além disso, a análise centrada no investimento
    fundiário e na exploração da terra, uma opção de longo prazo indiscutível,
    não enfraquece necessariamente aquela perspectiva e só uma apreciação
    superficial pode associar este empenho à persistência de um influxo
    aristocrático, uma «tara» frequentemente atribuída à burguesia nacional.
    S'éloignant de la vision d'un Alentejo marqué par un parcours inexorable et
    séculaire de retard et d'appauvrissement relatif dans le contexte national,
    l'article examine le rôle joué par l'élite économique régionale durant la
    période du libéralisme. S'étayant sur une prosopographie centrée sur les
    membres de l'élite économique régionale de la seconde moitié du XIXe siècle,
    l'auteur analyse les stratégies d'investissement adoptées, les bases de
    financement, et quelques aspects de l'organisation et de l'orientation
    industrielles. Ainsi, est remise en cause la vision classique qui, d'après
    leur comportement économique et social, désignait ces acteurs sociaux comme
    une «élite traditionnelle». En revanche, si l'on tient compte des
    différentes formes que prit leur participation aux anciens et nouveaux
    négoces qui donnèrent origine au relatif progrès «matériel» de la région à
    cette époque, l'auteur soutient que l'élite économique alors née en
    Alentejo, fut, aux côtés d'autres agents nationaux et étrangers, un acteur
    important de la modernisation de l'économie régionale. Par ailleurs,
    l'analyse centrée sur les investissements fonciers et sur l'exploitation de
    la terre, une option à long terme indiscutable, n'affaiblit pas forcément
    cette perspective. Seule une appréciation superficielle peut associer cet
    engagement à la persistance d'une influence aristocratique, une « tare »
    fréquemment attribuée à la bourgeoisie nationale. Distancing itself from a
    view of the Alentejo marked by a century-long and inexorable history of
    under development and poverty in relation to the rest of the country, this
    article discusses the role of the economic elite during the liberal era.
    Based on a prosopography focused on the members of the region's elite class
    in the latter half of the 19th century, the author analyses some aspects of
    the entrepreneurial organization and orientation. From this point of view,
    the classic view, based on economic and social behaviour, that classifies
    these social actors as a «traditional elite» is unsustainable. On the
    contrary, in view of the differentiated way in which they took part in old
    and new businesses, which were an expression of the relative «material»
    progress in the region during that period, the author argues that the
    economic elite that emerged in the Alentejo was, alongside other national
    and foreign agents, an important protagonist in the modern outlook that the
    whole economy of the region adopted at the time. In addition to this, an
    analysis that focuses on the landed investment and the investment in
    agricultural exploitation, which is, beyond question, a longterm option,
    does not necessarily weaken this view and only a superficial appraisal could
    link this engagement to the persistence of an aristocratic influx, a
    «perversion» frequently attributed to the Portuguese bourgeoisie.
