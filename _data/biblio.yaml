- id: bruin:2013knowledge
  abstract: >-
    World Heritage Cities, like other cities, need to be able to evolve to meet
    the needs of their current and future citizens. This requires both
    socio-economic and urban development. The challenge lies in fi nding a
    balance between this need for development and the need to safeguard the
    cultural signifi cance of urban heritage. The recently adopted UNESCO
    recommendation on the Historic Urban Landscape (HUL) aims to assist in fi
    nding this balance between development and conservation by providing
    guidance in the implementation of a so-called landscape-based approach. This
    comprehensive approach consists of six steps (A-F), this paper refl ects on
    an investigation into the workings of the fi rst step, ‘mapping the cities
    natural, cultural and human resources’, by looking at the World Heritage
    City of Amsterdam as a case study. Making use of, and as such testing, a
    recently developed framework based on the HUL and the evolution of global
    heritage policies leading to HUL, the current state of spatial and heritage
    policy in Amsterdam will be assessed, uncovering the possible gaps in
    resource mapping as recommended by HUL. This will add to the discussion
    whether or not the current policies in Amsterdam are accurate and detailed
    enough to manage their World Heritage Site, by the standards of the HUL. It
    will show to what degree Amsterdam’s heritage policies comply with the HUL.
    It is revealed that Amsterdam maps both tangible and intangible resources,
    without distinguishing resources of cultural signifi cance and factors that
    affect the property. Resources are mapped reactively on a need-base. The
    tangible resources are predominantly mapped on the level of the object,
    while the intangible resources are exclusively oriented towards
    functionality and society.
