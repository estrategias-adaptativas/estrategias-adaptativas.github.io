- id: oliveira:2022apropriacoes
  abstract: >-
    Essa pesquisa toma o núcleo histórico da cidade de Goiás, Patrimônio da
    Humanidade desde 2001, como estudo de caso e volta o olhar para as
    apropriações coletivas observáveis em âmbito urbano pela comunidade local,
    com destaque para os espaços públicos patrimonializados. Para analisar esses
    elementos, adota-se conceitos como espaço, lugar e práticas sociais
    cotidianas, assim como, as relações que estabelecem entre si a partir da
    perspectiva de autores como Henri Lefèbvre, Michel de Certeau, David Harvey,
    etc. Em apoio a esse aporte teórico, utiliza-se diversos tipos de imagens da
    cidade, que vão de mapas do século XVIII a fotografias de época,
    especialmente, do século passado até a atualidade, por apresentarem maior
    quantidade e diversidade. Conclui-se destacando a importância dos diferentes
    modos de apropriações coletivas na cidade e sua perpetuação para as próximas
    gerações, de modo a permitir a construção de uma consistente preservação do
    patrimônio cultural, ainda que se verifiquem constantes e complexos
    conflitos entre os diversos atores nesse cenário.
