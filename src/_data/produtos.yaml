- id: constanti:2020preservacao
  abstract: >-
    Esse trabalho discute o modo como as intervenções realizadas pela arquiteta
    Lina Bo Bardi e sua equipe estabelecem a inserção arquitetônica em sítios
    com valor de patrimônio histórico. Como objeto de pesquisa destaca-se o
    partido de intervenções do projeto-piloto para a Ladeira da Misericórdia em
    Salvador. Implementado em um contexto urbano e político dos anos 70 e 80,
    tinha a intenção de ser um piloto para intervenções no centro histórico de
    Salvador com peculiaridades semelhantes. Ao mesmo tempo em que esse contexto
    urbano e político torna viável a realização do projeto-piloto, ela também
    limita a sua narrativa em prol de uma arquitetura interventiva padronizada.
    Assim, essa pesquisa reúne e expõe as circunstâncias que enquadram a
    experiência projetual elaborada pela Lina Bo Bardi e colaboradores. Expõe,
    também, a concepção do projeto da arquiteta como uma relação direta entre
    forma e construção, influenciada por uma sólida intenção, traduzida em seus
    desenhos aliados a suas categóricas anotações. Por fim, tais formulações,
    pretende possibilitar um panorama de leitura da intervenção realizada na
    Ladeira da Misericórdia e evidenciar a pertinência das escolhas
    arquitetônicas técnicas e formais
