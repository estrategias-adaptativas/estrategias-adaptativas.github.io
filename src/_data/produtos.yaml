- id: oliveira:2022participacao
  abstract: >-
    Analisa-se as articulações observadas entre os processos de
    patrimonialização da cidade de Goiás-GO e a participação da comunidade local
    em sua trajetória, especialmente, sua segunda fase. Observa o
    desenvolvimento dessa participação e os atores constituintes de tal
    comunidade, assim como, as práticas sociopolíticas e culturais, memória
    social, apropriações coletivas, poder, turismo cultural e vinculações
    afetivas e identitárias vinculadas a eles. Visa verificar em que medida
    todos esses elementos poderiam, através da participação comunitária, ter
    contribuído para sua conservação patrimonial singular. O papel da sociedade
    civil organizada na área, como a OVAT e o Movimento Pró-Cidade de Goiás,
    também é observado atentamente. Para tanto, investigam-se recortes
    jornalísticos de época, documentos extraídos do acervo do IPHAN e outras
    pesquisas sobre a temática, pelo viés da História Cultural e as perspectivas
