name: Website

on: 

  push:
    branches:
      - master

  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build the site using the Makefile
      run: cd ${{ github.workspace }} && chmod 777 . && make
    - uses: actions/upload-artifact@v2
      with:
        name: site
        path: '_site/*'

  commit:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name == 'push' && github.repository == 'dmcpatrimonio/estrategias-adaptativas'
    env:
      commit_message: ${{ github.event.head_commit.message }}
    steps:
    - uses: actions/checkout@v2
      with:
        ref : 'gh-pages'
    - name: Clear previous site
      run: |
        cd ${{ github.workspace }} && rm -r *
    - name: Download site
      uses: actions/download-artifact@v2
      with:
        name: site
        path: ${{ github.workspace }}/
    - name: Commit changes to gh-pages branch
      run: |
        cd ${{ github.workspace }}
        git config --local user.email "runner@github.com"
        git config --local user.name  "Automated build"
        git add .
        git commit -m "${{ env.commit_message }}" -a || git status
        git pull --ff-only
        git push
