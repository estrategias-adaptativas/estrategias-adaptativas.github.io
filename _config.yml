# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - "Gemfile*"
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - Makefile
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - "README*"
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
  - slides/
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: kramdown
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  #parse_block_html: true
relative_links:
  enabled                : true
  collections            : true
scholar:
  bibliography           : "_bibliography/references.bib"
  group_by               : year, type
  group_order            : descending, ascending
  locale                 : pt
  sort_by                : author
  source                 : "./"
  style                  : "chicago-fullnote-bibliography"
  type_aliases:
    mvbook               : book
  type_names:
    article: "Artigo completo em periódico acadêmico"
    book: "Livro"
    incollection: "Capítulo de livro"
    inproceedings: "Trabalho completo em anais de evento"
    misc: "Outros trabalhos técnicos"
    unpublished: "Palestra"
    thesis: "Dissertação de Mestrado"
    phdthesis: "Tese de Doutorado"


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "America/Sao_Paulo"
date_format: "%d/%m/%Y"


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-data
  - jekyll-relative-links
  - jekyll-seo-tag

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
