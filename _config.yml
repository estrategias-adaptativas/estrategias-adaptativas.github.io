# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      sidebar:
        nav: "mapa"
      header:
        overlay_image: "assets/media/fragoso-architectural-og.jpg"
        overlay_filter: 0.5
  # _pibic
  - scope:
      path: ""
      type: pibic
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "mapa"
      header:
        overlay_image: "assets/media/fragoso-architectural-og.jpg"
        overlay_filter: 0.5
  # _pibit
  - scope:
      path: ""
      type: pibit
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "mapa"
      header:
        overlay_image: "assets/media/fragoso-architectural-og.jpg"
        overlay_filter: 0.5


# Collections
collections:
  pibic:
    output: true
    permalink: /:collection/:path/
  pibit:
    output: true
    permalink: /:collection/:path/
